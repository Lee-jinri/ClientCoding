<3. 인라인 스타일 시트>
- HTML 태그에 style 속성을 추가하는 방법
- 특정한 대상만 적용할 때 사용

<body>
	<태그명 style="속성:속성값"> </태그명>
</body>

- 후손(하위) 선택자
특정 태그의 하위 태그를 선택한다.
하위 선택자는 자식과 손자 모두 해당됨.
선택자와 선택자 사이에 공백 포함

(※띄어쓰기 주의)
선택자 선택자 { 속성:속성값 }

ex) div span { 속성~~~} -> div의 하위인 span와 그 하위 태그들을 선택

- 자식 선택자
특정 태그의 자식 태그만 선택한다.
손자 태그 해당 안됨.

선택자 > 선택자 { 속성:속성값 }

ex) div > span { 속성:속성값 } -> div의 하위인 span 태그만 선택

- 형제 선택자
특정 태그의 형제 태그를 모두 선택한다

선택자A ~ 선택자B { 속성:속성값 }
선택자A 바로 뒤에 위치하는 선택자B를 모두 선택한다~

ex) div ~ span { 속성:속성값 } -> div의 바로 뒤에 있는 span 태그를 모두 선택

- 인접 형제 선택자
특정 태그의 형제 태그 중 첫번째 태그를 선택한다.

ex) div + span { 속성:속성값 } -> div의 뒤에 있는 첫번째 span 태그만 선택


- 그룹 선택자
콤마(,)를 이용해서 여러 선택자를 선택할 수 있다.

선택자, 선택자 { 속성:속성값 }

[선택자 우선 순위]
!important(강제적으로) > 인라인 스타일 시트 > 아이디 선택자 > 클래스/속성 선택자 > 태그(type) 선택자 > 전체 선택자

============================CSS3 스타일 속성===============================

[문자 스타일 속성]
font-family : 글꼴 지정
font-size : 문자의 크기 설정
font-style : 글자를 이탤릭체로(기울임) 표현할 것인지 여부를 결정
			 사용할 수 있는 값은 normal(기울임X)과 italic, oblique
font-weight : 글자의 굵기 지정.
			  키워드 : normal, bold, lighter
			  숫자 : 100 ~ 900 사이의 값. 숫자가 클수록 더 굵어진다.
			  기본값 : normal, 400
font-variant : 영문 소문자를 작은 대문자로 표시
			   사용할 수 있는 값은 normal과 small-caps
line-height : 줄 간격을 조절
font : font 속성을 한 번에 기술할 때 사용
	   ex) font : 19px(font-size)/25px(line-height) 띄어쓰기 다른 속성 띄어쓰기 다른 속성
	   
[절대 크기의 단위] 
고정된 크기 이다. 장치에 따라 크기 조정 불가
midium이 기본값으로 12pt = 16px = 100%이다.

in, cm, mm
pt, pc, px 출판사에서 많이 사용
medium, large, small... 등

[상대 크기의 단위]
상위 요소나 뷰포트 크기에 상대적인 크기를 지니는 단위
1em = 16px = 100%이다.
%는 em처럼 모바일과 태블릿 등 다른 기기에서 상대적으로 조절할 수 있다.

em : 부모 요소에서 지정된 글자 크기를 기준으로 배율을 조정 , 2dm은 부모 요소의 글자크기의 2배
% : 기준 글꼴 크기의 백분율 크기
ex 등...

[문단 스타일 속성]
보통 a 태그에 밑줄을 제거할 때 많이 사용

text-decoration : 텍스트에 밑줄이나 가로지르는 줄을 표시
				  none(기본값) : 아무것도 표시하지 않음
				  underling : 밑줄 표시
				  overling : 글자 위로 지나는 선
				  line-through : 글자를 가로지르는 선
text-align : 문단의 텍스트 정렬 방법 지정
			 사용할 수 있는 속성값은 left, right, center, justify
text-indent : 들여쓰기 지정, 사용할 수 있는 값은 크기 값이나 백분율
text-transform : 텍스트들을 대문자 or 소문자로 변환. 한글에는 영향 X
		  		 captialize : 각 단어의 첫 번재 글자를 대문자로 변환
		  		 uppercase : 단어의 모든 글자를 대문자로
		  		 lowercase : 단어의 모든 글자를 소문자로
		  		 none : 변환 X
letter-spacing : 글자와 글자 사이의 간격 조절
				 사용할 수 있는 값은 크기 값이나 normal
word-spacing : 단어 사이의 간격 조절
			   사용할 수 있는 값은 크기 값이나 normal
vertical-align : 문자와 문자간의 수직 정렬을 조정
				  top, middle, bottom
while-space : 줄 바꿈에 대한 설정
			  normal : 박스 영역을 채우기 위해 필요에 따라서 줄바꿈
			  nowrap : 텍스트 줄바꿈을 하지 않는다.
			  pre : 소스의 줄바꾼 문자나 <br /> 요소만 줄 바꿈


[테두리 스타일 속성]
 박스나, 테이블에서

<shadow>

흐름 반경 : 0으로 지정하면 그림자가 진하고 숫자가 높아질수록 점점 흐려진다.
확산 거리 : +값이면 그림자의 크기가 확대되고 -값이면 그림자의 크기가 줄어든다.

[CSS 레이아웃]
가장 먼저 기획해야하는 것이 화면 레이아웃
1. 전체 페이지의 너비를 정한다.
2. 콘텐츠의 특징에 따라 단을 나눈다. (데스크톱에서는 너비가 고정된 레이아웃을 많이 사용한다.)
3. 다양한 해상도에 대응할 수 있는 레이아웃을 사용해야한다.

[크로스 브라우징(Cross Browsing)]
사용자의 기기나 시스템이 각각 달라도 최대한 비슷하게 표현하도록 공통 요소를 사용해서 웹 페이지를 개발하는 것
웹 표준 기술을 이용
모든 브라우저에서 100% 똑같이 보이게 하는 것은 불가능 하나 최대한 유사한 형태로 보일 수 있도록 해야함.
또한 비장애인, 장애인, 어린이, 노약자가 모두 인터넷 정보로부터 소외되지 않도록 개발해야 한다.

[레이아웃의 종류]
- 고정형 레이아웃
 데스크톱 위주
 전체 페이지의 너비를 정하고 콘텐츠에 따라 단을 나누어 정렬하는 방식이다.
 너비 고정, 콘텐츠 가운데 배치(margin auto)
 
- 유동형 레이아웃
 이미지가 없는 경우 주로 사용
 어떤 해상도의 모니터라도 좌우 공백 없이 콘텐츠가 모니터 화면을 다 채우도록 하는 것
 웹페이지의 너비를 픽셀로 고정해서 사용하지 않고 비율로 설정하기 때문에 창 너비에 따라 콘텐츠 크기가 늘어나거나 줄어든다.
 요즘에는 유동형 레이아웃도 일정 범위까지만 줄어들고 설정범위 이내로 줄어들면 고정형 레이아웃으로 전환하도록 한다.
 
- 반응형 레이아웃
 기기에 따라 사용자 화면에 맞게 레이아웃이 변하는 것
 화면 해상도에 따라 가로 폭이나 배치를 자동으로 변경해서 가독성을 높인다 
 하나의 화면에 많은 양의 콘텐츠를 표현할 때 부적합
 고정적인 형태의 콘텐츠를 갖고 있는 정적인 사이트에 사용 (커뮤니티, 블로그, 회사소개 페이지 등)
 
[CSS 레이아웃 속성]
레이아웃에서 div를 가장 많이 사용한다.

<display와 visibility>
HTML은 <div>, <h>와 같은 블록 요소와 <span>,<a>와 같은 인라인 요소가 있다.
이 요소들은 각각 display 속성을 갖고 있으며 inline 또는 block으로 변경이 가능하다.
visibility는 요소가 보이거나 안보이게 하는 속성이다. (메모리에는 존재하지만 안보이게 처리)

[display]
inline : 새로운 라인에서 시작하지 않고 너비도 해당 내용만큼만 영역을 확보한다.
block : 줄바꿈한 후 새로운 라인의 전체 영역(너비)를 확보한다.
inline-block : block 형태로 만들고 inline으로 배열한다.
none : 박스를 생성하지 않는다. 화면에 보이지 않는다. (메모리에 존재 X)

[visibility]
visible : 기본값 요소를 보여준다.
hidden : 요소를 보여주지 않는다. (메모리에 존재 O, 화면에 보이지 않음)
collapse : 테이블 요소에서만 사용

<display : none 과 visibility : hidden의 차이>
[1][2][3][4]가 있을 때 3을 보이고 싶지 않다면
display:none은 [1][2][4]
visibility:hidden은 [1][2]   [4] <- 3의 공간은 생성되나 보이진 않음.

[블록과 인라인 종류]
블록요소 : <div>, <h>, <p>, <ul>, <ol>, <form> 등
인라인 요소 : <span>, <img>, <a>, <label> 등

<overflow 속성>
박스 모델 안의 내용이 박스의 범위를 초과할 때 어떤 형태로 출력할지 결정한다.

 visible(기본값) : 박스 범위를 초과하는 내용도 그대로 표현한다.
 scroll : 우측에 스크롤바를 이용하여 위, 아래로 이동하며 내용을 확인한다.
 hidden : 박스를 벗어나는 내용을 모두 숨긴다.
 auto : 내용이 박스를 벗어날 때만 스크롤바가 생기도록 한다.
 
[float와 clear 속성]

<float 속성>
 본문 중간에 이미지를 넣고자 하거나 문서의 위치를 설정하려고 할 때 사용한다.
 요소를 오른쪽 또는 왼쪽에 배치한다.
 none : 플로팅 박스 적용없이 순서대로 배치한다.
 left : 플로팅 박스를 왼쪽 경계에 배치하며 주변 콘텐츠가 오른쪽에 나타한다.
 right : 플로팅 박스를 오른쪽 경계에 배치하며 주변 콘텐츠가 왼쪽에 나타난다.
 
<clear 속성>
 float를 적용해 놓은 요소를 다시 원래의 요소로 적용할 때 사용한다.
 float를 적용하면 원하지 않는 위치에 요소가 끼워넣어지기도 하니까 clear로 다시 예뿌게 하는 거임.
 left : 왼쪽 요소를 취소한다.
 right : 오른쪽 요소를 취소한다.
 both : 모든 float 요소를 취소한다.

[레이아웃]
레이아웃 구성요소들을 규칙적으로 배치하면서도 주목성, 가독성, 창조성, 명쾌성, 조형성 등을 고려해야한다.
모바일 브라우저는 화면이 작기 때문에 보통 1단으로 레이아웃을 처리하며
태블릿과 노트북은 2단으로, 데스크톱의 화면만 유일하게 3단으로 처리한다.

<반응형 웹>
 하나의 웹사이트로 데스크탑 PC, 스마트폰, 태블릿 PC 등 접속하는 디스플레이의 종류에 따라 화면의 크기가 자동으로 변하는 웹 페이지
 미디어 쿼리 : CSS3부터 지원, 미디어 타입, 화면 크기 등을 기준으로 다른 스타일 시트를 적용할 수 있도록 함.
 뷰 포트 : 뷰포트를 설정하면 모바일 기기에서 웹페이지의 너비나 화면 비율을 설정할 수 있다. 뷰포트 없이 화면을 설계하면
 		  해상도와 상관없이 무조건 기본 사이즈인 크기로 설정된다. 
 		  레이아웃의 가로값을 기준으로 사용 기기의 화면 크기와 비교하고 여백없이 꽉 찬 화면으로 만들어 준다.
 		  <head>에 정의한다.
 
 <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0,
 minimum-scale=1.0, user-scalable-no" />
 
 <뷰포트의 속성>
 width : 뷰포트의 가로(너비)
 height : 뷰포트의 세로(높이), 기본값은 너비 속성값과 기기의 비율에 따라 계산
 initial-scale : 뷰포트의 초기 화면의 크기 값. 설정 범위 1~10.0 (기본값: 1)
 minimum-scale : 뷰포트의 최소 비율 값. 설정 범위 0~10.0 (기본값: 0.25)
 maximum-scale : 뷰포트의 최대 비율 값. 설정 범위 0~10.0 (기본값: 1.6)
 user-scalable : 사용자가 확대나 축소를 할 수 있도록 설정하는 속성. (기본값: yes)
  
 device-width : 기기의 가로 너비 픽셀 값이다.
 ex) width= device-width는 기기가 사용하는 가로 너비만큼 브라우저를 맞추어 표시한다는 의미
 
 initial-scale : 초기비율. 
 user-scalable= "no" 는 사용자가 화면 축소를 하지 못하도록 설정 (기본값 : yes)
 
 ※콘텐츠보다 작게 width와 height를 설정하면 width와 height가 설정되지 않는다.
   initial-scale을 설정하지 않고 width와 height를 쓰면 전체 화면으로 표시된다.
   
<미디어쿼리 (@media)>
 매체 유형에 맞게 스타일 시트를 지원한다.
 콘텐츠를 변경하지 않고도 기기에 맞는 형태로 웹페이지 스타일을 변경할 수 있다.
 
 1. Mobile
 @media(max-width: 767px){...}
 -- 767 이하의 해상도
  
 2. Tablet
 @media(min-width: 768px)and(max-width: 1024px){...}
 -- 768 이상, 1024 이하의 해상도
 
 3. Desktop
 @media(min-width: 1025px){...}
 1025 이상의 해상도
  
최소 너비와 최대 너비 값을 설정한다.
최솟값을 설정하지 않으면 웹 문서의 폭은 이론적으로 0px이 될 수도 있다.
최대값을 설정하지 않으면 췝 문서의 폭은 수천 픽셀(또는 무한대)이 될 수도 있다.
(브라우저의 창 너비를 0px 가깝게 줄이거나 듀얼 모니터를 사용하는 경우등을 가정하여 최소값과 최대값을 제한한다.)

모든 단말의 해상도를 커버해야 한다면 320~1280 정도의 최솟값과 최댓값을 설정한다.
태블릿과 데스크톱 기준 페이지의 너비는 768~1280 정도
모바일과 태블릿 기준 페이지의 너비는 320~1024 정도
