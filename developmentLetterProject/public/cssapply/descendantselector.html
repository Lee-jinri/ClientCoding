<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>하위 선택자와 자식 선택자</title>
		<style type="text/css">
			#header h4{ color:green; }
			#footer > h4{ color:skyblue; }
		</style>
	</head>
	
	<body>
		<div id="header">
			<h4>HTML</h4>
			<div class="text">
				<h4>HyperText MarkUp Language</h4>
				의 약어로 웹페이지를 만들기 위한 언어, 웹브라우저 위에서 동작하는 언어이다.
			</div>
		</div>
		
		<div id="footer">
			<h4>CSS</h4>
			<div class="text">
				<h4>Cascading Style Sheets</h4>
				의 약어로 HTML이 정보를 표현한다면 CSS는 HTML을 시각적으로 꾸며주는 역할을 한다.
			</div>
		</div>
	</body>
</html>
