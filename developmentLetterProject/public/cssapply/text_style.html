<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문단 관련 스타일</title>
		<style type="text/css">
			div{ height: 40px; border: 1px dotted #d5d5d5; }
			div.text1{ text-transform: capitalize;}
			div.text2{ text-align: right; }
			div.text3{ text-decoration: underline overline; 
					   text-decoration-color: red;
					   text-decoration-style: dotted; }
			div.text4{ text-indent: 50px}
			div.text5{letter-spacing: 20px; }
			div.text6{ word-spacing: 30px; }
			div.text7{vertical-align: middle; }
			/* 링크의 밑줄 없앰 */
			div.text8 a{ text-decoration: none; }
		</style>
	</head>
	<body>
		<div class="text1">text-transform: capitalize. (단어 첫글자 대문자로)</div>
		<div class="text2">text-align: right. (문단 오른쪽 정렬)</div>
		<div class="text3">text-decoration color style(텍스트의 선, 점선, 빨강)</div>
		<div class="text4">text-indent: 50px(들여쓰기)</div>
		<div class="text5">letter-spacing:20px(글자 사이 간격)</div>
		<div class="text6">word-spacing: 30px(단어 사이 간격)</div>
		<div class="text7">vertical-align: middle (문자 수직 정렬)</div>
		<div class="text8"><a href="http://www.naver.com">네이버</a>로 이동</div>
	</body>
</html>
