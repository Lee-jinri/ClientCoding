<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			.data div {
			/* 위쪽에 맞춰서 인라인 정렬 */
				float: left;
			/* 아랫쪽에 맞춰서 인라인 정렬 */
			/*	display: inline-block;*/
				width: 200px;
				height: auto;
				margin: 10px 5px;
				padding:5px;
				border: 1px solid black;
			}
			
			#text1 { background-color: lightyellow; }
			#text2 { background-color: lightgreen; }
			#text3 { background-color: lightblue; }
		</style>
	</head>
	
	<body>
		<div class="data">
			<h2>노력 명언</h2>
			<div id="text1">
				<p>세상엔 두 종류의 사람이 있다. 자신이 할 수 있다고 생각하는 사람과 할 수 없다고 생각하는 사람 <br /></p>
				<p>물론, 두 사람 모두 다 둘 다 생각한 그대로 되기 때문이다.</p>
			</div>
			<div id="text2">
				<p>만약 성공의 비결이란 것이 있다면 그건 타인의 관점을 잘 포착해 자신의 입장에서 사물을 볼 줄 아는 재능, 바로 그것이다.</p>
			</div>
			<div id="text3">
				<p>사람은 누구나 자신이 할 수 있다고 생각하는 그 이상의 일을 할 수 있다. <br /></p>
				<p>모든 일이 당신의 뜻대로 되지 않는다고 느껴질 땐 비행기가 순풍이 아닌 역풍을 타고 이륙한다는 것을 떠올려라.</p>
			</div>
		</div>
	</body>
</html>
