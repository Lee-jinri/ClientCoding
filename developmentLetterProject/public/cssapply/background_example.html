<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배경 이미지 예제</title>
		<style type="text/css">
			body { background: white url("../image/tulip.gif") no-repeat fixed center right;
					color: #665544;
					/* 배경이 너무 딱 붙어있지 않게 */
					padding: 10px;
				}
			span {
				font-weight: bold;
				font-style: italic;
				 }
			
		</style>
	</head>
	<body>
		<h1>식물 소개</h1>
		<h2>목련</h2>
		<p><span>목련</span>은 세계적으로 널리 분포하는 낙엽교목으로 크고 아름다운 흰색 꽃이 핀다. 꽃눈이 붓을 닮아서 <strong>목필</strong>이라고도 한다.
		
		<h2>미나리아재비</h2>
		<p><span>미나리아재비</span>는 미나리아재비과에 속하는 여러해살이풀이다. 한국, 중국, 일본 등지에 분포한다. 촉촉한 양지에서 잘 자란다.
		
		<h3>튤립</h3>
		<p><span>튤립</span>은 백합과의 여러해살이풀로 튤립속 식물의 총칭이다. 울금향이라고도 한다. 남동 유럽과 중앙아시아가 원산지이다.
	</body>
</html>
