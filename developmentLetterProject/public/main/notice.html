<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UI디자인</title>
		
		<style type="text/css">
			.submit { text-align: center;}
			.notice {
				border:1px solid black;
				width: 500px;
			}
			.notice th, .notice td {
				border:1px solid #000;
			}
			.notice thead, .notice tfoot{
				background-color:#ffa07a;
				color: #fff;
			}
			.notice tbody{
				background-color:#fffee0;
			}
		</style>
	</head>
	
	<body>
		<fieldset>
			<legend>공지사항 작성하기</legend>
			<form name="noticeFrm" action="insert.no" method="POST">
				<table >
					<tr>
						<th><label for="title">제목</label></th>
						<td><input type="text" name="title" id="title" placeholder="제목을 입력하시오."></td>
					</tr>
					<tr>
						<th><label for="content">내용</label></th>
						<td><textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력하시오."></textarea></td>
					</tr>
					<tr>
						<th><label for="uploadFile">첨부파일</label></th>
						<td><input type="file" name="uploadFile" id="uploadFile"></td>
					</tr>
					<tr>
						<td class="submit" colspan="2"><input type="submit" value="작성하기"></td>
					</tr>
				</table>
			</form>
		</fieldset>
		<hr>
		
		<table class="notice">
			<thead>
				<tr>
					<th>번호</th>
					<th colspan="2">제목</th>
