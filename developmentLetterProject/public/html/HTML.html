[HTML(Hyper Text Markup Language)]
- 인터넷 전용 브라우저에서 그림이나 텍스트의 표현을 가능하게 지원하는 언어
- HyperText는 링크를 사용하여 페이지 이동을 가능하게 한다.
- Markup이란 컴퓨터가 문서를 생성할 수 있게 하는 신호 체계를 설정하는 것이다.
- HTML이 구조(웹 페이지 문서), CSS는 표현(웹 페이지 디자인), JavaScript는 동작(웹 페이지 이벤트)
  이 3가지 요소가 유기적으로 결합한다. 브라우저 종류에 구애 없이 동일한 디자인과 기능을 구현하는 목적
  
<HTML의 특징>
W3C가 지정한 표준 기술만을 사용하여 웹사이트를 제작한다.
1. 웹 표준에 따라 웹 애플리케이션을 개발.
2. 입터넷 접속 환경이나 다른 사용자들이 동등하게 정보를 이용.
-> 쉽게 앱 이용 / 상호 호환성 확보

웹 표준이란?
- 브라우저 간 상호 호환성에 초점을 둔 표준안

웹 표준의 장점
1. 웹 접근성의 편리 :
	특정 운영체제나 웹 브라우저, 휴대폰, PDA와 장애인 지원 소프트웨어도 큰 무리없이 웹사이트를 이용할 수 있다.
2. 사이드 디자인 관리로 시간 단출 :
	HTML과 CSS의 분리로 화면 변경이 요구될 때 CSS의 수정만으로도 빠르게 디자인 변경이 가능하기때문에
	시간 절약과 비용 절감 효과를 볼 수 있다.
3. 파일 사이즈 감소로 메모리 절약과 로딩 시간 축소 :
	불 필요한 코드를 줄임으로써 로딩 속도를 빠르게 하고 웹 메모리 공간을 확보할 수 있다.

웹 접근성이란?
- 장애인과 비장애인, 고령자 등 모두가 웹사이트를 이용할 때 정보와 기능을 동등하게 접근할 수 있게 설계하고 개발해야한다.
1. 누구든지 인터넷에 접속해서 서비스 이용가능.
2. 신체적, 기술적 여건과 차별 없이 견고한 콘텐츠 접근 보장.
-> 웹 접근성을 지키려면 웹 표준을 준수해야 한다.

<HTML5의 구조>
HTML은 DTD(Document Type Declaration)에 따라 문서를 작성한다.
1. <!DOCTYPE HTML> 선언:
	HTML5 문서임을 나타낸다. 첫번째 행에 표기해야한다. 대문자로 표기한다.
2. <HTML></HTML> :
	문서의 시작과 문서의 종료를 나타낸다.
3. <HEAD></HEAD> :
	문서의 머리 부분, 웹 페이지에서는 보이지 않는 부분으로 문서 제목과 헤더 정보(즉 문서의 설명, 키워드, 저장) 등을 표시한다.
3-1. <meta charset="UTF-8">은 전 세계의 문자, 기호를 사용할 수 있는 인코딩 방식이다.
	 한국어는 EUC-KR을 사용해도 충분하다. 
3-2. <TITLE></TITLE> : 
	 문서의 제목을 웹 브라우저 제목 표시줄에 표시한다.
4. <BODY></BODY> :
	 브라우저에 표시되는 문서 내용으로 웹 페이지상에 보이는 모든 내용을 표시한다.
	 
<HTML 태그>
- 요소(Element), 속성(Attribute), 속성값(Argument)으로 구성한다.
- 요소 : <title> 타이틀 작성 </title>
		<와 >로 묶인 명령어
- 속성 : <img src="../image/default.git"/>
		시작 태그에 필요에 따라 속성이라는 옵션을 사용한다.
- 속성값 : <img src="../image/default.git"/>
		속성에 대한 값을 의미하며 ""또는 ''안에 넣어 표시한다.
		
<HTML 사용 시 규칙>
1. 대소문자를 구별하지 않는다.
2. 확장자는 반드시 htm, html로 만들어야한다.
3. 엔터, 스페이스바, 탭은 인식하지 않기 때문에 특정 기호 또는 태그로 표현해야한다.
4. 태그는 반드시 시작 태그(<)와 종료 태그(/>)를 지켜야 웹 브라우저가 인식할 수 있다.
5. 파일이나 폴더명은 반드시 여백이 없는 영문자로 작성해야한다.
