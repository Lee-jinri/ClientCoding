<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<!-- 공통 css -->
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		
		<script type="text/javascript">
			$(function(){
				$("#mybtn").click(function(){
					$.ajax({
						url : "../ajax/txt/02.txt",
						type : "get",
						dataType : "text",
						timeout : 30000,
						cache : false,
						success : function(data){
							// dataType값이 text일 경우에는 단순히 내용에 대한 문자열임
							$("#result").append(data);
						},
						error : function(xhr, textStatus, errorThrown){
							//읽으려는 대상 주소가 잘못된 경우에 사용됩니다.
							$("#result").html(testStatus + " (HTTP-" + xhr.status + " / " + errorThrown + ")");
						}
					})
				})
			})
		</script>
	</head>
	
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 텍스트 읽기</h1>
		<div class="exec">
			<input type="button" value="txt파일 가져오기" id="mybtn"/>
		</div>
		<div class="console" id="result"></div>
	</body>
</html>
