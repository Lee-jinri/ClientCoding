<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<!-- 공통 css -->
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		
		<script type="text/javascript">
			$(function(){
				// 버튼을 클릭하면 ajax 실행
				$("#mybtn").click(function(){
					$.ajax({
						// 요청할 url
						url : "../ajax/txt/01.txt",
						// get방식: 기본값
						type : "get",
						// 응답받을 데이터 타입
						dataType : "text",
						// 응답받을 시간 제한 
						timeout : 30000, // 3분
						// 캐쉬 저장할거임??
						cache : false,
						// 파일 읽기에 성공하면
						success : function(data){ // 결과를 매개변수에 담음 (이름 아무거나 상관없음)
							// dataType값이 text일 경우 단순히 내용에 대한 문자열이므로, 직접 HTML 요소에 출력할 수 있다.
							$("#result").html(data);
						},
						// 파일 읽기에 실패하면
						error : function(xhr, textStatus, errorThrown){
							$("#result").html(textStatus + " (HTTP-)" + xhr.status + " / " + errorThrown + ")");
						}
					});
				});
			});
		</script>
	</head>
	
	<body>
		<h1 class="title">$.ajax() 함수를 사용한 텍스트 읽기</h1>
		<div class="exec">
			<input type="button" value="txt파일 가져오기" id="mybtn"/>
		</div>
		<div class="console" id="result"></div>
	</body>
</html>
