<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		<style type="text/css">
			body { background-color: ivory;}
			h1 { 
				text-align : center; 
				color : rgb(155, 200, 249);
				}
			#result > div {
				width: 400px;
				box-shadow : 3px 3px 9px lightgray;
				float : left;
				background-color:white;
				padding : 30px;
				margin : 30px;
				}
			#result > div:nth-child(4), #result > div:nth-child(7) {clear: both;}
			#result > div > h2, #result > div > h4 { text-align : center; }
			#result > div > img { display : block; margin : auto auto; border-top : 3px solid lightgray;
								  padding-top : 20px;}
		</style>
		<script type="text/javascript">
			$(function(){
				$.get("../ajax/xml/chungnam.xml",function(data){
					
					$(data).find("item").each(function(){
						let nm = $(this).find("nm").text();
						let nm_sub = $(this).find("nm_sub").text();
						let addr = $(this).find("addr").text();
						let desc = $(this).find("desc").text();
						let image = $(this).find("list_img").text();
						
						let div = $("<div>");
						let h2 = $("<h2>").html(nm);
						let h4 = $("<h4>").html(nm_sub + "<br />(" + addr + ")");
						let p = $("<p>").html(desc);
						let img = $("<img>").attr("src",image);
						
						div.append(h2).append(h4).append(p).append(img);
						$("#result").append(div);
					})
				});
			}); // 끝
		</script>
		
	</head>
	
	<body>
		<h1 class="title">충청남도 관광 정보</h1>
		<div class="console" id="result"></div>
	</body>
</html>
