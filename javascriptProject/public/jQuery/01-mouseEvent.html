<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> 
		<!-- <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script> -->
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<link rel="stylesheet" type="text/css" href="../css/event.css"/>
		<script type="text/javascript">
			$(function(){
				/* 마우스 버튼 누름 
				$('#input').mousedown(function(){
					$('#result').html("Mouse Down Event(마우스 눌렀을 때)");
				});
				
				// 마우스 버튼을 누른 상태에서 뗌
				$('#input').mouseup(function(){
					$('#result').html("Mouse up Event(마우스 누른거 뗐을 때)");
				});*/
				
				/* 클릭 이벤트*/
				$('#input').click(function(){
					$('#result').html("Click Event(클릭했을 때)");
				});
				
				// 이미지 클릭했을 때 이미지 바뀜
				let count = 0;
				$('img').click(function(){
					if(count == 0){
						$('img').attr("src","../image/page2_thumb.jpg");
						count = 1;
					}else {
						$('img').attr("src","../image/page1_thumb.jpg");
						count = 0;
					}
				});	
				
				/* 마우스 커서가 올라감 
				$('#input').mouseenter(function(){
					$('#result').html("Mouse Enter Event (커서 올렸을 때)");
				});
				
				// 마우스 커서 빠져나감
				$('#input').mouseleave(function(){
					$('#result').html("Mouse Leave event (커서 내렸을 때)");
				});
				*/
				
				/* hover : 마우스 커서가 특정 영역에 올라갔을 때와 벗어났을 때 */
				$('#input').hover(function(){
					// 마우스 커서 올라감
					$('#result').html("Mouse Enter Event (커서 올렸을 때)")
				}, function(){
					// 마우스 커서 내려감
					$('#result').html("Mouse Leave Event (커서 내렸을 때)")
				});
				
				
				$('img').hover(function(){
					$('img').attr("src","../image/page3_thumb.jpg");
				}, function(){
					$('img').attr("src","../image/page1_thumb.jpg");
				})
			});		
			
			
		</script>
	</head>
	
	<body>
		<h1>마우스 이벤트 확인하기</h1>
		<div id ="input">
			Do it in Here~!!
		</div>
		<img src="../image/page1_thumb.jpg" alt="이미지"/>
		<h2>결과</h2>
		<div id="result"></div>
	</body>
</html>
