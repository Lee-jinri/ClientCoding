<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- 결과확인에 대한 디자인 요소 입니다. -->
		<link rel="stylesheet" type="text/css" href="../css/event.css" />
		
		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		
		<script type="text/javascript">
			$(function() {
				//눌러진 횟수를 카운트 하기 위한 변수 선언
				let down_count=0;
				// 떨어진 횟수를 카운트 하기 위한 변수 선언
				let up_count = 0;
				
				/* 키가 눌러진 경우 혹은 누르고 있는 동안 
				$("#input > input[type='text']").keydown(function() {
					// 횟수를 1 증가
					down_count ++;
					$("#result").html("down_count: " + down_count + " /up_count: " + up_count);
				
				});
				*/
				/* 키가 떨어진 경우 
				$("#input > input[type='text']").keyup(function() {
					// 횟수를 1 증가
					up_count++;
					$("#result").html("down_count: " + down_count + " / up_count: " + up_count);
					
				});
				*/
				let count = 0;
				$("#input > input[type='text']").keypress(function(event) {
					$("#result").html("");
					// append : 기존 내용에 추가 괄호안의 내용을 이어서 표현
					// 이벤트 속성 which : 아스킷코드 , type : 무슨 이벤트가 발생?? 
					$("#result").append(event.which + "/" + event.type + "<br />");
					count++;
					$("#result").append("key count: " + count);
					
				});
			
			});
		</script>
	</head>
	
	<body>
		<h1>Key 이벤트 확인하기</h1>
		<div id="input">
			<input type="text" />
		</div>
		<h2>결과</h2>
		<div id="result"></div>
	</body>
</html>
