<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		<style type="text/css">
			#num1, #num2 { width : 100px ;}
		</style>
		
		<script type="text/javascript">
			$(function(){
				
				$("#equal").click(function(){
					if ($("#num1").val().replace(/\s/g,"")==""){
						alert("숫자를 입력하세요.");
						$("#num1").focus();
						return;
					}
					
					if ($("#num2").val().replace(/\s/g,"")==""){
						alert("숫자를 입력하세요.");
						$("#num1").focus();
						return;
					}
					
					let num1 = $("#num1").val();
					let num2 = $("#num2").val();
					let result = "";
					
					let oper = $("#oper > option:selected").val();
					switch(oper){
						case "plus" : 
							result = parseInt(num1) + parseInt(num2); 
							break;
						case "minus" : 
							result = parseInt(num1) - parseInt(num2);
							break;
						case "multiply" : 
							result = parseInt(num1) * parseInt(num2);
							break;
						case "divide" : 
							result = parseInt(num1) / parseInt(num2);
							if(!isFinite(result)){ // result가 무한한 숫자이면 = 0이면
								$("#result").val("0으로 나눌 수 없습니다.");
							}
							break;
					}
					break;
					
					$("#result").val(result);
				})
				
			})
		</script>
	</head>
	
	<body>
		<h1>두 수 연산하기</h1>
		<input type="text" id="num1" name="num1" placeholder="숫자 입력"/>
		<select name="oper" id="oper">
			<option value="plus">+</option>
			<option value="minus">-</option>
			<option value="multiply">X</option>
			<option value="divide">/</option>
		</select>
		<input type="text" id="num2" name="num2" placeholder="숫자 입력"/>
		<button type="button" id="equal">=</button>
		<input type="text" id="result" name="result" readonly="readonly"/>
	</body>
</html>
