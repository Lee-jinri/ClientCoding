<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		<style type="text/css">
			input[type="button"]{
				width: 150%;
			}
			.box1{
				margin : 10px auto;
				border: 5px solid #ccc;
				padding: 30px;
				text-align: center;
			}
			.box2{
				margin : 10px auto;
				border: 10px solid #ff00ff;
				background-color: #ff0;
				padding: 25px;
				text-align: left;	
			}
		</style>
		
		<script type="text/javascript">
			$(function(){
				$("#singleButton").click(function(){
					// 눌러진 자기 자신을 의미한다.
					$(this).html("감사합니다.");
				});
				
				$(".multiBytton").click(function(){
					// $(this)는 4개의 버튼 중 눌러진 자기 자신이다.
					let index = $(this).index();
					let result = index + "번째 요소를 눌렀습니다.";
					$(this).html(result);
				});
				
				/* <attr> 
					속성 값 읽기 : HTML 태그 요소의 특정 속성값을 얻기 위해서 사용
						$("요소").attr("속성")
					속성값 변경/추가 : HTML 태그 요소의 특정 속성값을 지정할 경우에도 사용
					    $("요소").attr("속성","값")
				*/
				let number = 1;
				
				// 1/3의 나머지가 1, 2/3의 나머지는 2, 3/3의 나머지는 0
				$("img").click(function(){
					number = (number % 3) +1;
					$(this).attr("src","../image/"+number + ".jpg");
				});
				
				/* - css("속성","값");
				   - css({"속성":"값","속성":"값","속상n":"값n"});
				   - hasClass("클래스명") : HTML 태그 요소의 특정 클래스 적용 여부
				   - addClass("클래스명") : 특정 요소에게 css 클래스를 적용할 경우에 사용
				   - removeClass("클래스명") : HTML 태그 요소에 적용된 특정 CSS 클래스를 제거할 경우 사용
				   - toggleClass() : 어떤 요소에 특정 클래스의 적용과 해제를 순환적으로 처리하는 것
				*/
				
				// btn1을 클릭했을 때 box의 컬러를 red로 바꾼당
				$("#btn1").click(function(){
					$("#box").css("color","red");
				});
				   
				$("#btn2").click(function(){
					$("#box").css({
						"color":"white",
						"background-color":"green"
					});
				});
				
				$("#btn3").click(function(){
					$("#box").css("width","50%");
				});
				
				$("#btn4").click(function(){
					$("#box").addClass("box1");
					$("#box").removeClass("box2");
				});
				
				$("#btn5").click(function(){
					$("#box").addClass("box2");
					$("#box").removeClass("box1");
				})
				
			})
		</script>
	</head>
	
	<body>
		<h1>this의 사용</h1>
		<div id="input">
			<h2>단독 개체의 확인</h2>
			<div id="singleButton">클릭하세요.</div>
			
			<h2>복수 개체의 확인</h2>
			<div>
				<button type="button" class="multiBytton">클릭하세요.</button>
				<button type="button" class="multiBytton">클릭하세요.</button>
				<button type="button" class="multiBytton">클릭하세요.</button>
				<button type="button" class="multiBytton">클릭하세요.</button>
			</div>
		</div>
		
		<h1>속성 제어</h1>
		<p>이미지를 클릭하세요.</p>
		<img src="../image/1.jpg" alt="이미지"/>
		
		<h1>CSS 제어하기</h1>
		<div id="box" class="box"><h1>테스트 영역입니다.</h1></div>
		<input type="button" id="btn1" value="(폰트) red"/>
		<input type="button" id="btn2" value="(배경) green"/>
		<input type="button" id="btn3" value="width=50%"/>
		<input type="button" id="btn4" value="box1 클래스 적용"/>
		<input type="button" id="btn5" value="box2 클래스 적용"/>
	</body>
</html>
