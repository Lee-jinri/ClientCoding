<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		<script type="text/javascript">
			$(function(){ 
				/**
				// 추가된 동적 요소의 수를 카운트 하기 위한 전역 변수**/
				let i = 1;
				
				$("input:eq(0)").click(function(){
					// 새로운 요소 생성 (바디태그에 없는 요소임)
					let li1 = $("<li>").css("color","red").html("추가항목" + (i++));
					let li2 = $("<li>").css("color","green").html("추가항목" + (i++));
					let li3 = $("<li>").css("color","blue").html("추가항목" + (i++));
					
					// 새로 생성된 요소에 대한 이벤트 추가
					li1.click(function(){
						$(this).remove();
					});
					
					li2.click(function(){
						$(this).remove();
					});
					
					li3.click(function(){
						$(this).remove();
					})
					
					// 동적 요소의 위치 지정
					$("ul").append(li1);
					$("ul").append(li2);
					$("ul").append(li3);
					// $("ul").appned(li1).append(li2).append(li3);
				});
				
				/* remove()와 empty()의 차이 :
					remove()는 본인까지 삭제됨
					empty()는 본인 제외 하위 요소만 삭제됨	*/
				$("input:eq(1)").click(function(){
					$("ul").empty(); // ul 태그의 하위 요소를 삭제
				})
				 
				
				$("button:eq(0)").click(function(){ // 계속 실행됨
				// $("#print").one("click", fucntion(){   // one : 누르면 한번만 실행됨
					$("div").html(""); // 버튼 누르면 div 초기화됨, one과 같은 효과
					let title = $("<h3>").html("아프지마세용");
					let content = $("<p>").html("노력은 배신하지 않아용");
					
					$("div").append(title).append(content);
					
					let btn = $("<button>");
					// 속성 추가 : <button type="button"/>
					btn.attr({
						"type":"button"
					});
					btn.html("초기화");
					
					$("div").append(title).append(content).append(btn);
					
					btn.click(function(){
						$("div").empty(); 
					});
					
					
				 });
				
			}); // 끝
		</script>
	</head>
	
	<body><!--  
		<input type="button" value="추가" />
		<input type="button" value="삭제" />
		<label>동적으로 요소가 추가될 태그</label>
		<ul></ul> -->
		
		<button type="button" id="print">출력</button>
		<div></div>
		
	</body>
</html>
