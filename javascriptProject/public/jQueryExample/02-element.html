<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>선택자</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<style type="text/css">
			div#container {
				width: auto;
				border: 5px solid #ff00ff;
				padding: 10px;
			}
			div#container > h1#title{
				background-color: #d5d5d5; padding: 10px;
			}
			div#container div.box {
				padding: 10px; background-color: #ffff00;
				font: 20px '굴림';
			}
			div#container > ul{
				border: 5px solid #00ff00;
				padding: 10px;
				margin: 0px;
				width: auto;
				list-style:none;
			}
			div#container > ul > li:first-child,
			div#container > ul > li:last-child {
				border : 3px dotted red;
				padding: 3px 10px;
			}
			pre {
				font : 14px/ 130% 'Courier New';
				background-color : #eee;
				padding: 10px 20px;
				margin: 10px auto;
				border: 1px solid #555;
				border-radius : 20px;
			}
			
		</style>
		
		<script type="text/javascript">
			$(function(){
				
				// 자식셀렉터 사용 > (id가 container인 div의 자식 id가 title인 h1)
				$("div#container > h1#title").html("제목입니다.");
				
				// 자손셀렉터 사용 (공백 한 칸)
				$("div#container div.box").html("안녕하세요.");
				
				// 자식렉터를 사용하여 모든 <li>태그를 지정
				$("div#container > ul > li").html("목록입니다.");
				
				// 첫 번째 li와 마지막 li
				$("div#container > ul > li:first-child").html("First-Child");
				$("div#container > ul > li:last-child").html("Last-Child");
				
				// 두 번째 <li>만 지정 : eq(n) 0부터 카운트
				$("div#container > ul > li:eq(1)").html("jQuery 고유의 방식도 있습니다.")
				
				// 그룹 선택자
				$("p, pre").html("다중요소 선택");
				
				// 속성 셀렉터 :id가 source인 항목만 지정 
				$("pre[id='source']").html("CSS2의 선택자");
			})
		</script>
	</head>
	
	<body>
		<div id="container">
			<h1 id="title"></h1>
			<div class="box"></div>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<p></p>
		<pre></pre>
		<pre id='source'></pre>
	</body>
</html>
