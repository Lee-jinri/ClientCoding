<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<!-- 
			DOM(Document Object Model)
			DOM의 두가지 의미 
			 - HTML과 XML 문서에 대한 구조적 정보를 제공하는 양식
			 - 문서 구조나 외양 및 내용을 바꿀 수 있도록 프로그램에서 접근할 수 있는 방법을 제공
			 
			 함수
			  - next() : 현재 요소의 다음 요소를 반환
			  - prev() : 현재 요소의 이전 요소를 반환
			  - parent() : 현재 요소의 부모 요소를 반환
			  - children() : 현재 요소의 자식 요소를 반환
			  - eq(n) : 요소의 n번째 index 요소를 반환
		 -->
		 <style type="text/css">
		 	td{
		 		width: 100px; 
		 		height: 100px; 
		 		text-align:center;
		 	}
		 	
		 	div {
		 		width : 480px; height: 300px;
		 		padding-top : 20px;
		 		background-size : 100% 100%;
		 	}
		 	ul{
		 		padding: 10px 20px;
		 		background-color: rgba(255, 255, 255, 0.6); /*0.6은 투명도 조절*/
		 	}
		 	a{ text-decoration:none; }		 	
		 </style>
		 
		 <script type="text/javascript">
		 	$(function(){
		 		// eq(n) 함수는 n번째 index 요소를 반환
		 		// td의 4번째 요소(0부터 시작) css설정 == > td 5번 
		 		$("td:eq(4)").css("background", "#ffff00");
		 		$("td").eq(2).css("background", "#ff0000");
		 		
		 		// 현재 요소의 다음 요소 반환
		 		$("td:eq(4)").next().css("background-color","#00ff00");
		 		// 현재 요소의 이전 요소 반환
		 		$("td:eq(4)").prev().css("background-color","#0000ff");
		 		
		 		// 현재 요소의 부모 요소 반환
		 		$("td:eq(4)").parent().css("color","#ffffff");
		 		$("td:eq(4)").parent().next().css("color","#ff0000");
		 		$("td:eq(4)").parent().prev().css("color","#0000ff");
		 		
		 		$("td:eq(4)").parent().next().children().css("text-decoration","underline");
		 		$("td").eq(4).parent().prev().children().eq(1).css("font-weight","bold");
		 		
		 		
		 		/* 링크가 클릭된 경우 */
		 		$(".item > a").click(function(){
		 			
		 			// 클릭된 링크를 변수에 담는당.
		 			let image = $(this).html();
		 			/* $(this).parent().parent().parent().css({
		 				"background-image" : "url('" + image + "')"
		 			}); */
		 			
		 			$(this).parents("div").css({
		 				"background-image" : "url('" + image + "')" // url('image')	
		 			});
		 			
		 			// 링크로 이동하지 않게 하기 위해서 false
		 			return false;
		 		})
		 		
		 		
		 	});
		 </script>
	</head>
	
	<body>
		<table border="1">
			<tr>
				<td>1번</td>
				<td>2번</td>
				<td>3번</td>
			</tr>
			<tr>
				<td>4번</td>
				<td>5번</td>
				<td>6번</td>
			</tr>
			<tr>
				<td>7번</td>
				<td>8번</td>
				<td>9번</td>
			</tr>	
		</table>
		
		<div>
			<ul id="mene">
				<li class="item">
					<a href="#">../image/1.jpg</a>
				</li>
				<li class="item">
					<a href="#">../image/2.jpg</a>
				</li>
				<li class="item">
					<a href="#">../image/3.jpg</a>
				</li>	
			</ul>
		</div>
	</body>
</html>
