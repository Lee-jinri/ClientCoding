<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		
		<script>
			/*		
			window.onload=function(){
				// 계층요소로 접근
				let wrapper = document.getElementById("wrapper"); // div태그
				let ul = wrapper.getElementsByTagName("ul"); // div 하위 ul 태그
				let li = ul[0].getElementsByTagName("li"); // ul하위 li태그
				
				for(let i=0; i < li.length; i++){
					let l = li[i];
					if(l.className=="three"){
						let txt = l.getElementsByTagName("span");
						txt[0].style.color = "red";
					}
				}
			}
			*/
			
			$(function () {
				// 자식 선택자
				$("#wrapper > ul > li.three > span").css("color","blue");
				
				$("#hello").html("Hello jQuery").css("color","green").css("font-size","72px");
				
				//alert($("#text").html());  html()은 #text 안에 있는 글을 읽어올 수 있음!!! innerHTML도 같은 역할
				$("#word").html("읽어 온 데이터: " +$("#text").html());
				
				// 제이쿼리에서는 onclick이 아니라 click 
				$("#btnChange").click(function(){
					$("#hello").html("오늘도 최선을 다해...");
				});
				
				// hover: 마우스 올렸을 때 내렸을 때의 2가지 의미를 가짐
				$("img").hover(function(){
					// attr : 속성을 설정하거나 읽는다. / 마우스를 올리면 2.jpg로 바뀜
					$("img").attr("src","../image/2.jpg");
				}, // 마우스 내리면 1.jpg로 바뀜
					function(){
					$("img").attr("src","../image/1.jpg");
				});
				
				
			})
			
			
		</script>
	</head>
	
	<body>
		<div id="wrapper">
			<ul>
				<li class="one">첫번째</li>
				<li class="two">두번째</li>
				<li class="three">
					<span>세번째</span></li>
				<li class="four">네번째</li>
			</ul>
		</div>
		<h1 id="hello"></h1>
		<p id="text">안녕하세요. jQuery</p>
		<div id="word"></div>	
		
		<button type="button" id="btnChange">문자 변경</button><br />
		<img src="../image/1.jpg" alt="이미지"/>
	</body>
</html>
