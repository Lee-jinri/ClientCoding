<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script>
			// 변수 선언
			let num1;
			let msg1;
			
			// 변수 할당
			num1 = 12345;
			msg1 = "Hello Javascript";
			
			// 변수의 선언과 할당
			let num2 = 3.14;
			let msg2 = 'A';
			
			// 브라우저의 콘솔 영역에 출력
			console.log("num1 = " + num1);
			// 자바스크립트 변수형을 typeof()를 이용하여 확인
			console.log( typeof(num1));
			console.log(msg1);
			console.log(num2);
			console.log( typeof(num2));
			console.log("msg2= " + msg2);
			console.log( typeof(msg2));
			
			// ECMAScript 6 에 추가된 사항
			{// 중괄호 안에서만 유효한 변수
				let num1 = 2;
				console.log("num1 = " + num1);
			}
			
			console.log("num1 = " + num1);
			// 12345가 나옴, 2는 블록안에서만 나옴

			
			{	// 상수 선언(변하지않는 값) const
				const x = 2; // 
				console.log("x = " + x);
			}
			
			// boolean 사용
			let isMan = true;
			console.log("isMan = " + isMan);
			console.log( typeof(isMan));
			
			console.log(10<3);
			console.log( "(10<3) = " + typeof(10<3));
			
			// null값 
			let value1 = null;
			console.log(value1);
			console.log("value1 = " + typeof(value1)); // type은 object
			
			// undefined = 선언만 된 상태
			let value2, value3;
			console.log( "value2 = " + typeof(value2));
			
			console.log(value3);
			console.log( "value3 = " + typeof(value3));
			
			let number1 = "3";
			let number2 = 2;
			
			// 문자 +(연결연산자) 숫자 = 문자
			// 숫자 +(산술연산자) 숫자 = 숫자
			
			let result1 = number2 + 5 + number1; // (숫자)7 + 5 + (문자)3 = 75
			let result2 = number1 + number2;     // (문자)3 + (숫자)2 = 32
			
			console.log("result1 = " + result1);
			console.log("result2 = " + result2);
			
			let data = 123, data_num, data_str;
			data_num = data + 10;     // 133
			data_str = data.toString() + 10;   // (문자)123 + (숫자)10 = 12310
			
			console.log('Data in Number: ' + data_num);
			console.log('Data in String: ' + data_str);
			
			let num = parseInt(data_str) + 20;   // (숫자)12310 + (숫자)20 = 12330
			console.log('Data in Integer: ' + num);
			
			
		</script>
	</head>
	
	<body>
		<h1>콘솔로 변수 확인</h1>
	</body>
</html>
