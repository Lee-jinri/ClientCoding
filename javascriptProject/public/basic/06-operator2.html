<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script type="text/javascript">
			
			// onclick했을때 실행될 swap()함수 사용자 설정
			// 두 수의 교환 함수
			function swap(){
				// 변수를 하나 더 만들고 data1을 입력
				let temp = document.getElementById("data1").value;
				// data1에 data2를 입력
				document.getElementById("data1").value = document.getElementById("data2").value;
				// data2에 temp변수에 있는 data1의 값을 입력
				document.getElementById("data2").value = temp;
			}
			
			// onclick했을 때 실행될 add()함수 사용자 설정
			// 두 수의 합 함수
			function add(){
				
				// 숫자가 아닌 값이 입력됐을 때 : inNaN - 문자면 true, 숫자면 false
				if(isNaN(document.getElementById("number1").value) || isNaN(document.getElementById("number2").value)){
					// 숫자가 아니면 경고창
					alert ("숫자를 입력하세요.");
					// number1과 number2를 초기화
					document.getElementById("number1").value = '';
					document.getElementById("number2").value = '';
					// 함수 바로 종료 -> false일때 실행문이 실행되기때문에
					return;
				}
				
				// 변수에 값 대입
				let num1 = document.getElementById("number1").value;
				let num2 = document.getElementById("number2").value;
				
				// span변수는 <span id=result>의 값
				let span = document.getElementById("result");
				
				// innerHTML은 요소의 내용을 html로 설정하고 반환한다.
				span.innerHTML = parseInt(num1) + parseInt(num2);
			}
				
		</script>
	</head>
	
	<body>
		<div>
			<h3>두 수의 교환</h3>
			<!-- 입력 양식의 기본 단위 form -->
			<form>
				<input type="text" name="data1" id="data1" placeholder="값입력"/>
				<!-- onclick 자바스크립트 이벤트에 swap함수 -->
				<button type="button" onclick="swap()">교환</button>
				<input type="text" name="data2" id="data2" placeholder="값입력"/>
			</form>
		</div>
		
		<div>
			<h3>두 수의 합</h3>
			<form>
				<input type="text" name="number1" id="number1" placeholder="숫자입력" />
				<label> + </label>
				<input type="text" name="number2" id="number2" placeholder="숫자입력" />
				<input type="button" value=" = " onclick="add()" />
				<span id="result"></span>
			</form>
		</div>
		
		<div>
			<h3 id="title">HTML 요소 접근하여 스타일시트 설정하기</h3>
			<button type="button" onclick="htmlStyle()">버튼 클릭</button>
		</div>
	</body>
</html>
