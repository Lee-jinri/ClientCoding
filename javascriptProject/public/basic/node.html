<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script type="text/javascript">
			window.onload = function(){
				let btnAdd = document.getElementById("addNode");
				
				btnAdd.onclick = function(){
					// createElement(tagName) : 요소 노드 생성
					let element = document.createElement("p"); //p태그 생성
					// createTextNode(text) : 텍스트 노드 추가 
					let node = document.createTextNode('동적으로 텍스트 추가');
					// 생성한 p태그 안에 동적으로 텍스트 추가라는 텍스트를 추가한다.
					element.appendChild(node);
					// target의 자식태그로 element(p태그)+node추가
					document.getElementById("target").appendChild(element);
				};
				
				// 노드 삭제
				let btnRemove = document.getElementById("removeNode");
				btnRemove.onclick = function(){
					let div = document.getElementById("area");
					let p2 = document.getElementById("p2");
					// removeChild(text) : 자식 노드 삭제
					div.removeChild(p2); // 노드 삭제 div를 클릭하면 div area의 자식노드인 p2태그 삭제함.
				}
			}
		</script>
	</head>
	
	<body>
		<!-- div를 클릭할 때마다 동적 노드 추가 -->
		<div id="addNode">동적 노드 추가</div>
		<div id="target"></div>
		
		<div id="area">
			<p id="p1">첫번째 노드</p>
			<p id="p2">두번째 노드</p>
		</div>
		<div id="removeNode">노드 삭제</div>
	</body>
</html>
