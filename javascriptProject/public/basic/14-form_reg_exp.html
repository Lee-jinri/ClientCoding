<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script type="text/javascript">
			function idCheck() {
				let id = document.getElementById("mid").value;
				// 정규표현식 객체 생성 
				let pattern = new RegExp("^[a-zA-Z][0-9a-zA-Z][4,7]$"); // [0-9...]를 4번부터 7번까지 반복
				console.log("text 반환값 : " + pattern.test(id));
				
				if (pattern.test(id)){ // true면
					alert ("등록되었습니다.");
				}else { // false
					alert("아이디는 5~8자로 입력, 첫글자 영문, 숫자와 영문자만 가능");
					document.getElementById("mid").value = ""; // 잘못들어온 값은 초기화
				}
			}
			
			function nameCheck(){
				// replace(문자열1 or 정규표현식, 문자2) : 문자열1 또는 정규표현식에 일치하는 문자열을 문자열2로 교체한다.
				if(document.getElementById('user_name').value.replace(/\s/g,"")==""){
					alert("이름을 입력해주세요.");
					document.getElementById('user_name').value = "";
					document.getElementById('user_name').focus();
					
					/*document.getElementById('msg').innerHTML = "이름을 입력해주세요."
					document.getElementById('user_name').value = ""; */
				}
			}
			
			function nameFocus(){
				document.getElementById('msg').innerHTML = "";
			}
		</script>
	</head>
	
	<body>
		<form name="form1">
			<div>
				[아이디 입력 조건]<br />
				1.입력되는 전체 길이는 5~8자이어야 한다. <br />
				2.아이디는 첫글자 영문자로, 나머지 숫자와 영문자만 사용가능하다.<br />
			</div>
			<label>아이디</label>
			<input type="text" name="mid" id="mid"/>
			<input type="button" value="확인" onclick="idCheck()"/>
			<p></p>
			
			<div>
				[조건]<br />
				1.값이 입력되지 않았을 때 "값(이름)을 입력해주세요"라고 메시지 출력해 주세요.
			</div>
			<span>회원명</span>
			<input type="text" name="user_name" id="user_name"  /> <!-- onfocus="nameFocus() -->
			<input type="button" value="확인" onclick="nameCheck()"/>
			<span id = "msg"></span>		
		</form>
		
	</body>
</html>
