<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		<style type="text/css">
		
			/* span 태그는 컨텐츠 만큼만 넓이를 가진다. 넓이를 지정하고 싶으면 display 설정해줘야한다.
			   줄 바뀌지 않게 inline-block으로 설정함 */
			#resultArea{display:inline-block; width: 100px; color: red;}
			/* 속성 선택자 input에 타입이 텍스트인 것을 변경 */
			input[type="text"] {width:60px;}
		</style>
		<script type="text/javascript" src="../js/calc.js"></script>
		<script type="text/javascript">
			function showResult(){
				let pattern = /(^\d+$)/g;
				let resultArea = document.getElementById("resultArea");
				
				if(!pattern.test(document.getElementById("number1").value) && !pattern.test(document.getElementById("number2").vlaue)){
					resultArea.innerHTML = "숫자만 가능";
					return;
				}
				
				let num1 = parseInt(document.getElementById("number1").value);
				let num2 = parseInt(document.getElementById("number2").value);
				
				calc.setValue(num1,num2);
				let oper = document.getElementById("op").value;
				
				calc.result(oper, resultArea);
				resultArea.style.color = "#000000";
			}
			
			function hiddenResult(){
				document.form.reset();
				document.getElementById("resultArea").innerHTML = "?";
				document.getElementById("resultArea").style.color = "red";
			}
		</script>
	</head>
	
	<body>
		<h1>두 수의 연산</h1>
		<form name="form">
			<input type="text" name="number1" id="number1" />
			<select name ="op" id="op">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="x">x</option>
				<option value="/">/</option>
			</select>
			<input type="text" name="number2" id="number2" />
			<label>=</label>
			<span id="resultArea" onmouseover="showResult()" onmouseout="hiddenResult()">?</span>
		</form>
	</body>
</html>
