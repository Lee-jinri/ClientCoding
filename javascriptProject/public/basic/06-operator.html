<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<style type="text/css">
			body{
				font-size: 48px; font-weight: bold;}
		</style>
		<script type="text/javascript">
		
			function swap(){
				// let 변수 = 값;(data1의 값을 반환)
				let temp = document.hetElementById("data1").value;
				//data1의 값으로 = data2의 값 설정.
				document.getElementById("data1").value = document.getElementById("data2").value;
				// data2ㅢ 값으로 = 변수의 값 설정
				document.getElementById("data2").value = temp;
			}
			
			function add() {
				
				/* 숫자가 아니라 한글이 입력됐을 때 */
				/* if -> true면 */
				/* isNaN(not number) : 숫자가 아니면 true, 숫자면 false */
				if (isNaN(document.getElementById("number1").value) || isNaN(document.getElementById("number2").value)) {
					/* 경고 팝업 */
					alert ("숫자를 입력해주세요.");
					// number1,2의 값으로 ""(빈 문자열)로 설정하겠다. -> number1,2를 초기화함.
					document.getElementById("number1").value = "";
					document.getElementById("number2").value = "";
					return; /* return function의 끝으로 감 -> 실행문 실행 X*/
				}
				
				/* String 타입 */
				let num1 = document.getElementById("number1").value; // "5" -> 5
				let num2 = document.getElementById("number2").value; // "3" -> 3
				/*document.getElementById("result").value = parseInt(num1) + parseInt(num2);*/
			
				/* span 변수에 값 대입 */
				let span = document.getElementById("result");
				/* 스타일 객체 */
				span.style.color = "red";
				/* font-size   ->   fontSize */
				span.style.fontSize = "36px";
				span.innerHTML = parseInt (num1) + parseInt (num2) ;
			
				document.getElementById("result").innerHTML - parseInt(num1) + parseInt(num2) ;
			}
			
			function htmlStyle(){
				/* 객체 = 값 */
				let title = document.getElementById("title");
				/* 클릭하면 글자 바뀜 */
				title.innerHTML = "버튼 클릭 후 글자색 변경";
				title.style.color = "rgb(0,0,128)";
				/* background-color  ->  backgroundColor */
				title.style.backgroundColor = "rgb(255,255,127)";
			}
		</script>
	</head>
	
	<body>
		<div>
			<h3>두 수의 교환</h3>
			<form>
				<input type="text" name="data1" id="data1" placeholder="값입력"/>
				<button type="button" onclick="swap()">교환</button>
				<!-- <input type="text" name="data2" id"="data2" placeholder="값입력"/> -->
			</form>
		</div>
		
		<div>
			<h3>두 수의 합</h3>
			<form>
				<input type="text" name="number1" id="number1" placeholder="숫자입력"/>
				<label> + </label>
				<input type="text" name="number2" id="number2" placeholder="숫자입력"/>
				<input type="button" value=" = " onclick="add()" />
				<!--  <input type="text" name="result" id="result" readonly="readonly"/>  -->
				<span id="result"></span>
			</form>
		</div>
		
		<div>
			<h3 id="title">HTML, 요소 접근하여 스타일시트 설정하기</h3>
			<button type="button" onclick="htmlStyle()">버튼 클릭</button>	
		</div>
		
		
	</body>
</html>
