		<script type="text/javascript">
			/* 자바스크립트에서 함수를 매개변수로 전달하는 것을 콜백 함수라고 함 */
			function sum(x, y, callback){
				let result = x + y;
				callback();
				return result;
			}
			
			// 콜백 함수
			let result = sum(10, 20, function(){
				alert("연산 작업");
			});
			
			document.write("result=" + result)
			
		</script>
