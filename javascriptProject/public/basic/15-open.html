<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<style type="text/css">
			a {text-decoration: none; font-size: 12px;}
			figure{margin:0px; width: 228px;}
			figcaption{width:100%; display:inline-block;
				text-align:right; }	
		</style>
	</head>
	
	<body>
		<div>
			<!-- 이미지 그룹화 -->
			<figure>
				<img src="../image/photo6_1.jpg" />
				<!-- 창 닫기 -->
				<figcaption>
					<a href="#" onclick="window.close();">창닫기</a>
				</figcaption>
			</figure>
		</div>
	</body>
</html>
