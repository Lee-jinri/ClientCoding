<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script type="text/javascript">
			function goNaver(){
				if(confirm("네이버로 이동하시겠습니까?")){
					location.href = "https://www.naver.com";
				}
			}
			
			function goPage(){
				location.href = "10-event.html";
				
			}
			
			function authNo(){
				let value = "";
				for (let i=0; i<5; i++){
					value += Math.floor(Math.random() * 10);
				}
				// strong의 값을 value로 바꿈
				document.getElementById("auth").innerHTML = value;
				document.getElementById("auth").style.color = "blue";
			}
			
			function refresh(){
				location.reload();
			}
		</script>
		
	</head>
	
	<body onload = "authNo()">
		<form>
			<input type="button" value="네이버로 이동하기" onclick="goNaver()"/>
			<input type="button" value="html문서로 이동하기" onclick="goPage()"/>
		</form>
		
		<p>
			<!-- strong 태그 안이 자바스크립트 출력 부분 -->
			고객님의 인증번호는 <strong id="auth"></strong>입니다.
		</p>
		<form>
			<!-- 페이지 새로고침 이벤트 호출 -->
			<input type="button" value="인증번호 새로 받기" onclick="refresh()"/>
		</form>
	</body>
</html>
