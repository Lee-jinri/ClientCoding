<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		<style type="text/css">
			table{border-collapse: collapse; border:2px solid #000; width:500px;}
			caption{text-align: right;}
			th, td{border:1px solid #000; text-align: center;}
			td.text-left {text-align:left; text-indent: 5px;}
		</style>
		
		
		<script type="text/javascript">
			function javascript(){
				let js = {
						"title" : "Javascript / jQuery / Ajax",
						"description" : "클라이언트 프로그래밍 과목을 정리해 놓은 게시판입니다.",
						"total" : 4,
						"item" : [
							{"no" : "공지","subject" : "클라이언트 프로그래밍", "hit" : 3, "date" : "2017.01.29"},
							{"no" : "3", "subject" : "Ajax" , "hit" : 6, "date" : "2018.04.08"},
							{"no" : "2", "subject" : "jQuery" , "hit" : 15, "date" : "2017.11.07"},
							{"no" : "1", "subject" : "Javascript" , "hit" : 19, "date" : "2017.06.05"}
						]
				};
				
				document.getElementById("title").innerHTML = js.title;
				document.getElementById("description").innerHTML = js.description;
				document.getElementById("total").innerHTML = "총 게시물의 수 : " + js.total + "개";
				
				// 배열 출력
				let html = "";
				for (let i = 0; i < js.item.length; i++){
					let item = js.item[i];
					html += "<tr><td>" + item.no + "</td>";
					html += "<td class='text-left'>" + item.subject + "</td>";
					html += "<td>" + item.hit + "</td>";
					html += "<td>" + item.date + "</td></tr>";
				}
				document.getElementById("item").innerHTML = html;
				
			}
		</script>
	</head>
	
	<body onload = "javascript()">
		<div>	
			<h1 id="title"></h1>
			<p id="description"></p>
			
			<table>
				<caption id="total"></caption>
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>조회수</th>
						<th>등록일</th>
					</tr>
				</thead>
				<tbody id="item"></tbody>	
			</table>
		</div>
	</body>
</html>
