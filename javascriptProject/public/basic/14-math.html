<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script>
			// 두 수 중에서 최대값
			let max = Math.max(100, 123);
			document.write("<p>최대값:" + max + "</p>");
			
			// 두 수 중에서 최소값
			let min = Math.min(100, 123);
			document.write("<p>최소값:" + min + "</p>");
			
			// 원주율
			document.write("<p>PI : " + Math.PI + "</p>");
			
			// 절대값을 반환
			let num1 = -123;
			document.write("<p>절대값: " + Math.abs(num1) + "</p>");
			
			// 소수점 반올림
			let num2 = 3.7146;
			document.write("<p>소수점 반올림: " + Math.round(num2) + "</p>");
			
			// 소수점 올림과 내림
			document.write("<p>소수점 올림: " + Math.ceil(num2) + "</p>");
			document.write("<p>소수점 내림: " + Math.floor(num2) + "</p>");
			
			// 난수 발생
			document.write("<p>난수: " + Math.random() + "</p>");
			
			// 소수점 뒤 무조건 버림, * 10 은 0~9 사이의 값을 가져옴
			let num = Math.floor(Math.random() * 10);
			document.write("<h3>0~9 사이의 난수 1개 : " + num + "</h3>");
			
			// 5자리 인증번호 생성
			let auth = "";
			for (let i=0; i<5; i++){
				// 랜덤한 수 만들고 더함 * 5  
				auth += Math.floor(Math.random() * 10);
			}
			document.write("<h3>인증번호: " + auth + "</h3>");
			
		</script>
	</head>
	
	<body>
		
	</body>
</html>
