<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		<style type="text/css">
			table{}
		</style>
		
		<script>
			function uncomma(str){
				// replace("찾고자 하는 문자열 or 정규표현식", "문자열") / 모든 곳에서 정수 제외1개 이상의 값을 찾겠다. -> 빈문자로 바꿈
				return str.replace(/[^\d]+/g, '');
			}
			
			function updateAll(){
				// 수량 변수에 대입
				// let n1 = document.order.book1Number.value;
				let n1 = parseInt (document.getElementById("book1Number").value);
				let n2 = parseInt (document.getElementById("book2Number").value);
				let n3 = parseInt (document.getElementById("book3Number").value);
				
				// 가격 x 수량 계산 25000원 -> 25000
				let p1 = uncomma (document.getElementById("bookPrice1").innerHTML) * n1;
				let p2 = uncomma (document.getElementById("bookPrice2").innerHTML) * n2;
				let p3 = uncomma (document.getElementById("bookPrice3").innerHTML) * n3;
				
				// 합계 영역에 출력
				// document.order.book1Total.value = p1;
				document.getElementById("book1Total").value = p1;
				document.getElementById("book2Total").value = p2;
				document.getElementById("book3Total").value = p3;
				
				// 총수량 구하기
				let totalNumber = n1 + n2 + n3;
				document.getElementById("totalNumber").value = totalNumber;
				
				// 총합계 구하기
				let totalPrice = p1 + p2 + p3;
				document.getElementById("totalPrice").value = totalPrice;
			}
		</script>
	</head>
	
	<body>
		<h2>서적 주문서 작성</h2>
		<form name="order">
			<table summary="서적 주문서 작성">
				<caption>주문서</caption>
				<tr>
					<th> 책 제목 </th>
					<th> 가격 </th>
					<th> 수량 </th>
					<th> 합계 </th>
				</tr>
				<tr>
					<td> 멀티미디어 배움터2.0 </td>
					<td id="bookPrice1"> 25,000원 </td>
					<td><input type="number" id="book1Number" name="book1Number" value="0" min="0" /></td>
					<td><input type="text" id="book1Total" name="book1Total" value="0" readonly="readonly" />원</td>
				</tr>
				<tr>
					<td> 모바일 멀티미디어 </td>
					<td id="bookPrice2"> 27,000원 </td>
					<td><input type="number" id="book2Number" name="book2Number" value="0" min="0" /></td>
					<td><input type="text" id="book2Total" name="book2Total" value="0" readonly="readonly" />원</td>
				</tr>
				<tr>
					<td> 모바일 멀티미디어 </td>
					<td id="bookPrice3"> 27,000원 </td>
					<td><input type="number" id="book3Number" name="book3Number" value="0" min="0" /></td>
					<td><input type="text" id="book3Total" name="book3Total" value="0" readonly="readonly" />원</td>
				</tr>
				<tr>
					<td class="tac"> 합계 </td>
					<td> &nbsp; </td>
					<td><input type="text" id="totalNumber" value="0" readonly="readonly"/></td>
					<td><input type="text" id="totalPrice"  value="0" readonly="readonly" /></td>
				</tr>
			</table>
			<br />
			<input type="button" id="btn" name="btn" name="btn" value="합계계산" onclick="updateAll()"/>
			<input type="reset" value="초기화" />
		</form>
	</body>
</html>
