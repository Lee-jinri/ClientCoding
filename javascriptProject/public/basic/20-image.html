<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<style type="text/css">
			.thumbnail {
				padding: 0px; margin: 0; list-style: none;
				width: 120px; float: left;
			}
			.thumbnail li {
				width: 100px; height: 100px; padding: 5px 10px;
			}
			.thumbnail img {
				width: 100px; height: 100px;
			}
			.view {
				float: left; width: 520px; height: 340px;
			}
			.newView{
				clear: both; margin-top:20px; padding: 5px 0;
			}
			.view img, p img{
				width: 500px; height: 320px; margin: 5px 10px;
			}
		</style>
		
		<script type="text/javascript">
			function setImage(value){
				/* 1. 배열을 이용한 설정
				let image_ist = ['../image/1.jpg','../image/2.jpg','../image/3.jpg'];
				이미지 요소의 객체화
				let image = document.getElementById("target");
				
				객체의 src속성에 배열의 값들 중에서 파라미터로 전달된 위치의 값을 설정한다.
				image.src = image_list[value];
				
				2. 선택한 이미지 파일명을 매개변수로 설정 */
				let image = document.getElementById("target");
				image.src = value;
			}
			// 이미지의 경로를 담고 있는 배열
			let num = 0;
			function imageTime(){
				num = (num % 3) +1;  // 나머지 + 1 = (1,2,3) , imgView영역에 출력
				document.getElementById("imgView").src = "../image/" + num + ".jpg";
				setTimeout("imageTime()", 1000); // imageTime()을 호출 1초 간격으로
			}
			
			function imageData(){
				setInterval(function() {  // 익명 함수 선언
					num = (num % 3) + 1;
					document.getElementById("imgView").src = "../image/" + num + ".jpg"
				}, 1000);
			}
		</script>
	</head>
	
	<body onload="imageTime()">
		<ul class="thumbnail">
			<li>		<!-- this.src : src값을 전달해주겠다. 클릭하면 클릭한 사진으로 바뀜-->
				<img src="../image/1.jpg" onclick="setImage(this.src)"/>
			</li>
			<li>
				<img src="../image/2.jpg" onclick="setImage(this.src)"/>
			</li>
			<li>
				<img src="../image/3.jpg" onclick="setImage(this.src)"/>
			</li>
		</ul>
		
		<div class="view">
			<img src="../image/1.jpg" id="target" />
		</div>
		
		<!-- 1초 간격 새로운 이미지로 변경 -->
		<div class="newView">
			<h3>1초 간격으로 새로운 이미지 보여주기</h3>
			<p>
				<img src="../image/1.jpg" id="imgView"/>
			</p>
		</div>
	</body>
</html>
