<!DOCTYPE html>
<html>

		<style type="text/css">
			.number { margin-bottom: 8px; }

			img{ width: 300px; height: 200px; margin-right: 5px; }

		<script type="text/javascript">
			
		function result() {
			
			/* 성적 구하기 */
			/* 변수에 값을 담는다 */
			let kor = parseInt(document.getElementById("kor").value);
			let eng = parseInt(document.getElementById("eng").value); 
			let math = parseInt(document.getElementById("math").value); 
			
			let sum = kor + eng + math;
			let avg = sum / 3;
			
			
			let grade;
			if (avg >= 90 && avg <= 100) {
				grade ='A';
			}else if (avg >= 80) {
				grade = 'B';
			}else if (avg >=70) {
				grade = 'C';
			}else if (avg >=60) {
				grade = 'D';
			}else {
				grade = 'F';
			}
			
			/* 출력 */
			document.getElementById("sum").value = sum;
			document.getElementById("avg").value = avg.toFixed(1);
			document.getElementById("grade").value = grade;
		}
		
		/* 숫자 맞추기 게임 */
		
		/* 랜덤한 숫자 만들기 */
		// 전역 변수(함수 바깥의 변수)
		const computerNumber = Math.floor((Math.random() * 10) + 1);  // 상수
		// 개발자 도구 - 콘솔 / 사용자에게 보여주지 않고 개발자 도구에서 확인 작업만 할 수 있도록 함
		console.log(computerNumber);
		let nGuesses = 0; // 추측 횟수 (추측 횟수가 초기화되면 안돼서 함수 바깥에 설정)
		
		function guess(){
			// 값이 없는 변수 생성
			let result ="";  // 결과 메시지 (지역변수 : 함수 안의 변수)
			
			// 사용자가 입력한 값을 받아서 변수 number에 대입한다.
			let number = parseInt(document.getElementById("user").value);
			nGuesses++;  // 추측 횟수 증가
			
			if (number == computerNumber){
				result = "성공입니다.";
			}else if (number < computerNumber){
				result = "낮습니다.";
			}else {
				result = "높습니다."
			}
			
			/* 결과와 추측 횟수 출력 */
			document.getElementById("result").value = result;
			document.getElementById("guesses").value = nGuesses;
			
		}
		
		</script>
		
		
	</head>
	
	<body>
		<div>
			<h3>성적 구하기</h3>
			<form>
				<input type="text" name="kor" id="kor" placeholder="국어점수"/>
				<input type="text" name="eng" id="eng" placeholder="영어점수"/>
				<input type="text" name="math" id = "math" placeholder="수학점수"/>
				<button type="button" onclick="result()">성적 구하기</button><br />
			
				<input type="text" name="sum" id="sum" readonly="readonly"/>
				<input type="text" name="sum" id="avg" readonly="readonly"/>
				<input type="text" name="sum" id="grade" readonly="readonly"/>
			</form>
		</div>
		
		<div>
			<h3>숫자 맞추기 게임</h3>
			<p>이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. 숫자는 1부터 10 사이</p>
			<form>
				<div class="number">
					<label>숫자:</label>
					<input type="text" id="user" name="user"/>
					<input type="button" value="확인" onclick="guess()"/>
				</div>
				<div>
					<label>추측 횟수:</label>
					<input type="text" id="guesses" name="guesses" readonly="readonly"/>
					<label>힌트:</label>
					<input type="text" id="result" name="result" readonly="readonly"/>
				</div>
			</form>
		</div>
		
		<div>
			<script type="text/javascript">
			
				/* h1 ~ h6 까지 반복 실행하기*/

					document.write("<h"+i+">Hello JavaScript</h"+i+">");

		<h3>구구단 출력1 </h3>

			<script type="text/javascript">

				for (let i=2; i<=9; i++){
					document.write('=================='+i+'단==================');
					document.write('<br />');
					for(let j=1; j<=9; j++){
						let gugudan = i * j;
						document.write(i + ' * ' + j + ' = ' + gugudan);
						document.write('<br />')
					}
			
				}
			
			</script>
		</div>
		
		<h3>구구단 출력2 </h3>
		<div>
			<script type="text/javascript">
				document.write("<table border='1'>");
				
				for (let i=2; i<=9; i++){
					document.write("<tr>");
					
					for(let j=1; j<=9; j++){
						let txt =j + " X " + i + " = " + (j*i);
						document.write("<td>"+ txt + "</td>")
					}
					document.write("</tr>");
				}
				document.write("</table>");
			</script>
		</div>
		
		[요구사항] 1. 생년월일을 나타내고자 한다. 단 윤년과 월의 마지막 일수에 대해서는 현 예제는 배재한다.<br />
		- 년도의 범위는 1950 ~ 2010을 기본선택은 1990년이 되도록 명시한다.<br />
		- 월의 범위는 1 ~ 12로 설정한다. <br />
		- 일의 범위는 1 ~ 31로 설정한다. <br />
		
		<h3>form 태그 예제</h3>
		<div>
			<form>
			<script type="text/javascript">
				document.write("<label>생년월일 </label>");
				
				/* 년 */
				document.write("<select size='1' name='year'>");
				for(let i= 1950; i<=2010; i++){
					
					// document.write("<option value="+i+">"+i+"</option>");
					
					document.write("<option value="+i);
					if(i==1990) document.write(" selected='selected'");
					
					document.write(">"+i+"</option>");
				}
				document.write("</select>");
				document.write("<label>년 </label>");
				
				
				/* 월 */
				document.write("<select size='1' name='month'>");
				for(let j=1; j<=12; j++){
					document.write("<option value="+j+">"+j+"</option>");
				}
				document.write("</select>");
				document.write("<label>월 </label>");
				
				/* 일 */
				document.write("<select size='1' name='dat'>");
				for(let k=1; k<=31; k++){
					document.write("<option value="+k+">"+k+"</option>");
				}
				document.write("</select>");
				document.write("<label>일 </label>");
				
				
				
			</script>
			</form>
		</div>
		
		
	</body>
