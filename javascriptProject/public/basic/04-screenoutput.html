<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<style type="text/css">
			/* 테두리 선 통합 */
			table{border-collapse: collapse;}
			/* 테두리 선 */
			th,td {border: 1px solid black;}
			/* 첫번째 tr */
			tr:nth-child(1) {background-color: gray; color: white;}
		</style>
		
		<script type="text/javascript">
			document.write("<p>Title: A Simple JavaScript Example for Screen Output</p>");
			
			// 자바스크립트의 모든 변수 : let 변수이름, 자동으로 변수형 지정됨
			let title1 = "책 읽는 삶";
			let title2 = "발책한 수학책(복잡한 계산 없이 그림과 이야기로 수학머리 만드는 법)";
			let title3 = "이것은 작은 브랜드를 위한 책";
			
			document.write("<table>");
			document.write("<caption>베스트셀러</caption>");
			document.write("<tr>");
			document.write("<th>순위</th>");
			document.write("<th>제목</th>");
			document.write("</tr>");
			
			// 변수는 연결연산자 + 사용하여 이어서 표현
			document.write("<tr><th> 1 </th><td>" + title1 + "</td></tr>");
			document.write("<tr><th> 2 </th><td>" + title2 + "</td></tr>");
			document.write("<tr><th> 3 </th><td>" + title3 + "</td></tr>");
			document.write("</table>")
		</script>
	</head>
	
	<body>
		
	</body>
</html>
