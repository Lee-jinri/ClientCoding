[자바스크립트의 제어문과 반복문]

<제어문>
- if-then-else
if (조건식) {
	조건식의 값이 true일 때 실행될 문장
}
else {
 	조건식의 값이 false일 때 실행될 문장
 }
 
- switch
switch (expression) {
 	case value_1 :
 		expression값이 value_1일 때 실행될 문장
 	break;
 	case value_2 :
 	 	expression값이 value_2일 때 실행될 문장
 	break;
 	...
 	default : 
 		case문에서 찾을 수 없을 때 실행될 문장
 }
 expression에는 문자열도 사용할 수 있다.
 
<반복문>
- while 
while (조건식) {
	조건식의 값이 true일 동안 반복해서 실행할 문장
}

- for
for (초기화 문장; 조건식; 증감문) {
	조건식의 값이 true일 동안 반복해서 실행될 문장
}

- do-while
do {
	조건식의 값이 true일 동안 반복해서 실행할 문장
} while (조건식)

 		return z;
 	}

 	}

[이벤트]
- 사용자가 웹 브라우저를 사용하는 중에 발생시키는 키보드, 마우스 등의 입력

<이벤트 처리>
- 이벤트가 입력되었을 때 미리 구현된 자바스크립트 코드를 수행
1. 마우스 이벤트
onclick : HTML 문서내의 요소를 클릭했을 때 발생
ondblclick : HTML 문서내의 요소를 더블클릭했을 때 발생
onmousedown : 마우스 커서를 HTML 문서내의 요소 위에 위치시키고 마우스 버튼을 누를때 발생한다.
onmouseup : 마우스 커서를 HTML 문서내의 요소 위에 위치시키고 마우스 버튼을 뗄 때 발생한다.
onmousemove : 마우스 커서를 HTML 문서내의 요소 위에서 이동시킬 때 발생한다. 마우스 커서를 움직이는 동안에는 계속 이벤트 발생
onmouseover : 마우스 커서가 해당 요소 영역에 위치할 때 발생. 1회만 발생 (hover와 같은 기능), ex)이미지에 마우스 올리면 다른 이미지로 바뀜
onmouseout : 마우스 커서가 해당 요소 위를 벗어날 때 발생. ex)이미지에 마우스 올리면 다른 이미지로 바꼈다가 마우스가 밖으로 나가면 원래로 바뀜

2. 키보드 이벤트
onkeypress : 키보드를 타이핑할 때 발생하는 이벤트. 키보드를 누를 때 1회 발생. 손을 떼기 전까지 주기적으로 계속 이벤트 발생
onkeydown : 키보드를 누를 때 발생. 키보드를 눌러서 내려갈 때 1회 발생
onkeyup : 키보드를 누른 후 뗄 때 발생. 키보드에서 손을 뗄 때 키보드가 올라올 때 1회발생

3. 프레임/객체 이벤트
onload : 문서, 프레임, 객체 등이 웹 브라우저상에 로드가 완료 되었을 때 발생하는 이벤트이다. 바디에 사용 <body onload="함수">
onresize : 문서 창, 문서 뷰의 크기가 resize 되었을 때 발생
onscroll : 문서 창, 문서 뷰가 스크롤 되었을 때 발생

4. 폼 이벤트(유효성 체크할 때 사용)
onchange : <input>, <select>, <textarea>등 폼 요소 콘텐츠의 내용이 변경되었을 때 발생하는 이벤트.
onfocus : 요소가 포커스(마우스로 선택, 입력 커서가 요소에 위치) 되었을 때 발생.

[자바스크립트의 실행순서]
- 위에서 부터 한줄씩 처리
- script를 먼저 읽고 body를 읽는다.
- script에 함수를 사용하지 않으면 script가 먼저 실행되고 body가 실행되기때문에 
- body의 아이디가 아직 로딩되지 않아서 script가 실행될 때 아무 실행을 하지 않는다. 
- 함수를 사용해야 body가 실행되고 함수를 찾아서 script가 다시 실행됨
ex) 
<script>
	document.getElementById("p").innerHTML = "안녕";
</script>
<body>
	<p id="p"></p>
</body>
==> p부분에 script를 실행하려고 했지만 실행되지 않음. 
	script에서 아이디가 p인 값을 찾으려해도 body가 아직 읽히지않았기 때문에 p가 null이 됨

[String 객체]
- String 객체는 자바 스크립트에서 사용되는 문자열을 가리키다.
- 리터럴로 객체를 생성할 수 있고 생성자를 통해 객체를 생성할 수 있다.

<속성>
 length : 문자열의 길이를 나타낸다.

<String 객체의 메소드>
1. charAt(index) : 매개변수로 입력된 숫자가 지정하는 곳의 문자를 반환.
2. indexOf(string) : 왼쪽부터 검색하여 첫번째 만나는 string에 해당하는 문자열의 위치 리턴. 특정 문자열이 없으면 -1 반환
3. lastIndexOf(string) : 오른쪽부터 검색하여 첫번째 만나는 string에 해당하는 문자열의 위치 반환.
4. substring(index1, index2) : index1과 index2 사이에 있는 문자열을 리턴. index1부터 index2 이전의 문자열까지 반환.
5. concat(string) : 두 개의 문자열을 합쳐서 하나의 새로운 문자열을 만드는 메소드이다.
6. toLowerCase(string) : 지정된 문자열을 모두 소문자로 만들 때 사용하는 메소드
7. toUpperCase(string) : 지정된 문자열을 모두 대문자로 만듦
8. split([분리자]) : 입력되는 "분리자"를 기준으로 ","로 문자열을 분리
9. substr(시작인덱스, 길이) : 문자열의 length만큼 잘라내는 메소드

DOM의 분류
1. Core DOM : 모든 구조화된 문서의 표준 모델
2. XML DOM : XML문서의 표준 모델
3. HTML DOM : html문서의 표준 모델

- DOM은 노드라고 부르는 요소들에 모여 계층 구조를 이룬다.
- DOM은 html문서의 계층적인 구조를 트리로 표현한다.

<DOM의 구성요소>
element : 하나의 태그 요소를 의미 (=html 태그)
attribut : 하나의 element에 속해 있는 속성을 의미 (= html 태그 속성)
node : 하나의 element에서 시작되는 트리 구조 (하나의 노드에는 여러 개의 노드가 포함되어 있을 수 있다.)

HTML 태그 요소와 DOM
- 태그 요소는 DOM의 객체로 표현된다. (태그 요소에 포함된 다른 요소는 객체내에 소속된 객체 형태로 표현, 하위객체)
- 태그 속성은 DOM 객체의 속성으로 표현
- 요소 전체가 하나의 객체
<input type="text" name="username" id="username" />
-> type과 name은 속성
-> text와 username은 type과 name의 속성값

<DOM을 통한 HTML 문서 접근>
- 웹 브라우저 환경과 html 문서를 모두 객체로 바라보고 처리한다.
(일반 프로그래밍처럼 객체에 접근해서 값을 읽어내거나 저장하고 수정하는 작업을 수행)
- DOM 접근 방법

- 메서드
getElementByID("id명") : 태그의 id명이 일치하는 문서 객체를 가져오는 선택자
getElementsByClassName("class명") : 태그의 class명이 일치하는 문서 객체를 가져오는 선택자
getElementsByName("name명") : 태그의 name이 일치하는 문서 객체를 가져오는 선택자
getElementsByTagName("태그명") : 태그의 태그명이 일치하는 문서 객체를 가져오는 선택자
=> id는 유일값, 나머지는 복수임

- 속성

innerHTML : 요소의 내용을 HTML로 설정하거나 반환

[정규표현식]
- 사전적 의미 : 특정한 규칙을 가진 문자열의 집합
- 문자열의 패턴을 표현하기 위한 도구로 사용
- 특정 기호를 사용하는 문자열의 패턴으로 슬래시(/정규표현식/)로 구분한 문자열의 집합

<사용>
문자열에서 원하는 문자열을 검색, 치환, 추출하기 위한 패턴을 정의한다.
특정 형태의 입력 값을 걸러내는 작업(입력 값에 대한 검증 작업 등, 유효성 검증)에 많이 사용

ex)
사용자에게 아이디, 비밀번호, 이름을 입력받는다.
사용자가 정보를 아무것도 입력하지 않았을 때, 공백을 넣었을 때 등
서버로 전달하기 전에 정규표현식을 이용하여 검증하고 
정보를 입력해달라는 메시지를 전달한다.

<정규표현식의 정의 방법>
1. RegExp 객체를 이용한 생성
 let 객체명 = new RegExp('정규표현식','flag')
2. 정규 표현식 리터럴을 이용한 생성
 let 객체명 =/정규표현식/flag
==> flag 생략 가능 
 
<flag = 옵션>
g : 문자열 내의 모든 패턴을 찾아준다.
i : 문자열의 대소문자를 구별하지 않는다.
m : 문자열의 줄바꿈이 일어나도 찾아준다.

ex) 이메일 유효성 체크 : -/^[a-zA-Z0-9]+@[a-zA-Z0-9.]+$/

<정규식 메타문자와 단축 문자 클래스>
. : 줄바꿈 문자를 제외한 "모든 문자" 하나와 매치
^ : 문자열 행의 시작부분과 매치
$ : 문자열 행의 끝부분과 매치
? : 바로 앞에 문자가 없거나 하나로 매치
+ : 바로 앞에 문자가 한번 이상 반복으로 매치 (1회 이상)
* : 바로 앞에 문자가 업거나 하나 이상 반복으로 매치된다. (0회 이상)

[] : [abc]는 a,b,c 중 하나의 문자와 매치되는 것
[^] : [^abc]는 a,b,c를 제외한 임의의 한 문자와 매치되는 것
^ : ^a-z는 a-z로 시작되어야 한다는 뜻
{} : {}앞에 있는 항목이 반복될 때 반복횟수를 지정 ****
() : 여러 항목을 묶어서 단일 단위로 사용
| : a|b는 a,b 중 하나와 매치
\d, [0-9] : 0부터 9까지 숫자 중에 하나와 매치
\D, [^0-9] : 숫자를 제외한 임의의 문자에 매치
\s : 임의의 공백문자와 매치 (\t, \n, \r, 공백이지만 출력되지 않는 문자들)
\S : 공백문자가 아닌 임의의 한 문자에 매치
\w, [A-Za-z0-9] : 알파벳(영어 대소문자)과 숫자에 매치
\W, [^A-Za-z0-9] : 알파벳과 숫자가 아닌 것과 매치
-- 특수문자 자체를 패턴에 이용하고 싶다면 특수문자 앞에 예외문자(\)를 붙여주면 된다.
   \* => 특수문자 *를 검색


ex)
원하는 문자열이 숫자로만 구성됨 : /(^[0-9]+$)/
첫 번째 문자가 대문자 두번째 숫자 : /(^[A-Z].\d.*$)/

- 정규식을 사용하는 메소드
search(), replace(), match(), split() 메소드를 사용한다.
(match(), split() 메소드는 배열 객체로 리턴됨)

- 정규식.text("문자")메소드
test() 메소드는 정규 표현식 문자열이 일치하는지 논리값 (true/false)을 반환한다.

- "문자".match(정규식) 메소드
match() 메소드는 첫 번째로 받은 정규표현식과 일치하는 문자열을 순서대로 저장 후 배열로 반환한다.
일치하는 값이 존재하지 않으면 null을 반환한다.


- exec메소드
일치하는 값이 존재하지 않으면 null 반환
일치하면 첫번째 원소만 배열로 만듦!! (match와 차이점)
찾고자 하는 문자에 괄호를 씌우면 match처럼 일치하는 모든 원소를 배열로 만든다.
형식 : 패턴.exec("문자")

- "문자".search(pattern)메소드
문자열이 String으로 매치될 때 : 문자열 중에서 매개변수와 매치되는 첫 번째 문자열의 시작 index값
String과 매치되지 않을 때 : -1 리턴

- replace 메소드
"문자".replace("문자열1", "문자열2") : 문자열 중에서 매개변수 문자열1과 매치되는 첫 번째 문자열을 두 번째 매개변수 문자열2로 교체
								  새로운 문자열 리턴. 매치되지 않으면 원본 문자열을 리턴한다.
"문자".replace(/정규식/g, 문자열2) : 정규식의 g속성을 사용하면 매치되는 첫 번째 문자열 뿐만 아니라 모든 문자열을 두 번째 매개변수로 교체
								 교체된 문자열을 리턴한다. 매치되는 문자열이 없을 때는 원본 문자열을 리턴한다.

[JSON (Javascript Object Notation)]
- JSON은 텍스트-기반의 경량의 데이터교환형식으로 구문형식은 js를 따르지만 언어로부터 완전히 독립적이기때문에
  서로 다른 프로그래밍 언어간에 데이터 교환하기 위해 가장 널리 사용되는 표기법이다.
- 특정 언어에 종속되지 않는 완벽한 독립적인 텍스트 형식을 가짐.
  
사용
- 자바스크립트에서는 하나의 객체 안에 함수와 변수를 함께 그룹화하여 포함시키기 위한 문법의 형태로 JSON 표기법이 사용된다.
- JSON 자체가 하나의 데이터로서 사용되는 경우 사용.

JXM :
	<member>
		<no>1</no>
		<name>홍길동</name>
	</member>

JSON : {
		"no" = 1,
		"name" = "홍길동"
		}

1) 기본 형식
- JSON 객체의 데이터는 이름(key) / 값(value)의 쌍으로 구성한다. {로 시작해서 }로 종료
- 데이터와 데이터 사이는 콤마(,)로 구분, key는 문자열로 만들기때문에 ""로 묶는다.

let 객체명 = {이름:값, 이름:값};

(with 키워드) 객체명을 with로 선언한다 -> 코드를 줄여줌

- DOM을 통한 HTML 문서 접근
[근거리 선택자]
previousSibling : 선택 요소의 이전에 오는 형제 노드를 선택한다.
nextSibling : 선택 요소의 다음에 오는 형제 노드를 선택한다.

[DOM 선택자]
createElement(tagName) : 요소 노드를 생성한다.
createTextNode(text) : 텍스트 노드를 생성한다.
appendChild(text) : 자식 노드를 추가한다.
setAttribute(name, value) : 객체의 속성을 설정한다.
getAttribute(name) : 객체의 속성을 반환한다.
removeChile(text) : 자식 노드를 삭제한다.
