웹 프로그래밍 
- 데이터가 실시간으로 변화하는 것을 처리하거나 저장하는 것은 불가능
- 동적으로 변화하는 데이터를 처리하고 표시하기 위해서 개발된 것이 JSP, CGI, PHP, ASP
- 웹 프로그래밍은 기본적으로 클라이언트/서버 방식

클라이언트 (요청하는 컴퓨터 request, 웹브라우저) <-> 서버 (응답하는 컴퓨터 response, 웹 서버)

<웹 서버>
- 웹의 HTTP를 사용하여 클라이언트의 요청에 응답하는 프로그램이다.
(프로토콜(HTTP) : 클라이언트와 서버간의 통신 규약이다. 접속, 통신방식, 데이터 형식 등에 대해 정의하는 것)
- 웹 서버는 서버의 역할을 수행하기 위해 항상 실행되어 있어야하며 클라이언트가 요청한 페이지 또는 프로그램을 실행하여 파일이나 그 결과를 사용자에게 제공
- 클라이언트가 어디있는 컴퓨터에 요청할지 선택할 때 IP주소를 이용한다

<웹서버 종류>
아파치, IIs, 톰캣

-정적 웹 서비스
뉴스, 특정 폴더에 HTML이나 뭐..등등.. 저장한 후 클라이언트의 요청에 그대로 파일을 서비스하는 방법

-동적 웹 서비스
로그인, 같은 요청이라도 클라이언트에 따라 다른 결과를 서비스하는 방법

<URL>
- 웹 어플리 케이션에 요청을 구분하기 위한 용도로 사용.
- 인터넷에 있는 자원의 위치를 나타내는 것

[프로토콜]://[호스트][:포트][경로][파일명][.확장자][쿼리문자열]

-예) http://www.books.com/search?category=it&word=java
 - 프로토콜 : http
 - 호스트(IP/도메인) : www.books.com -> 도메인 주소와 매칭되는 IP주소를 검색
 - 포트 : 80(http 프로토콜의 기본 포트, 기본 포트는 생략 가능)
 - 경로 : /search
 - 쿼리문자열: category=it&word=java (전달하고자하는 값) 
 - URL : /search?category=it&word=java
 
CGI와 JSP의 차이
- CGI는 하나의 요청에 1개의 프로세스 생성, 요청 처리 후 종료 (메모리 공간 많이 받음)
- JSP는 여러 명의 사용자가 동일한 페이지를 요청하여 같은 프로그램 처리할 때 1개의 프로세스만 생성, 사용자의 요청을 쓰레드 방식으로 처리
   (메모리 사용량 및 프로세스 관리 부하 감소 -> 전체적인 처리량 높음
   
쓰레드 : 프로그램 1개 실행, 동시에 여러 대상이 실행
프로세스 : 프로그램이 실행되어 운영체제로부터 메모리공간을 할당받은 프로그램 = 실행돼있는 프로그램

<인터넷 서버 프로그래밍 ASP>
- MS가 개발
: 스크립트 방식으로 동적인 웹 페이지를 작성할 수 있도로 지원하는 기술
- Windows 플랫폼에서 웹 서버로 IIS만을 사용
- 특정 플랫폼과 특정 웹 서버에서만 동작

<인터넷 서버 프로그래망 PHP>
- C언어와 유사한 문법 사용, 적은 명령어로 서버프로그래밍이 가능한 서버 프로그래밍 방식.
- 오픈소스 프로젝트로 다양한 운영체제와 웹서버를 지원, 빠른 처리속도와 메일, 데이터 베이스 연동 기능 제공

[서블릿]
- 자바를 사용하여 웹 페이지를 동적으로 생성하는 서버 측 프로그램
- 서버에서 실행되면서 클라이언트 요청을 수락하고 그 요청에 맞는 동적 응답을 생성하는 자바 프로그램
- 자바 프로그램에 표현 부분인 HTML 코드를 모두 포함해야 하므로 로직 처리와 디자인 처리를 분리하기 어려운 단점이 있음

[JSP]
- HTML 태그 내에 자바 소스 코드를 삽입하고 컴파일시켜 서블릿으로 변환하는 방식
- JSP는 자바 기반의 문법을 이용하여 어려운 자바 소스 대신에 태그를 이용해 자바 객체를 사용
