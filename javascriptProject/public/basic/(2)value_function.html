		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script type="text/javascript">
			// 일반적인 함수의 선언
			function myFunction(){
				document.write("<h1>Hello, Javascript</h1>");
			}
			
			// 변수에 함수를 대입, 
			let value = myFunction; // myFunction의 주소값을 대입한 것, myFunction()로 쓰면 리턴값이 대입됨!
			
			// 함수가 대입된 변수는 그 자신이 함수처럼 동작한다.
			value(); 		
		
			// 함수를 변수에 대입할 수 있기 때문에 처음부터 변수에 함수의 내용을 대입하는 것이 가능하다.
			let value2 = function(){ // 익명 함수
				document.write("<h1>Hello, Javascript2</h1>");
			};
			
			value2();
			
		</script>
	</head>
