<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script type="text/javascript">
			let people = {
					// 필드
					name : "홍길동",
					gender : "남자",
					
					// 메소드
					sayName : function(){
						// 객체 안에 포함된 함수에서 멤버 변수에 접근하기 위해서는 this.라는 특수 예약어 사용해야함.
						document.getElementById("console").innerHTML += "<h3>" + this.name + "</h3>";
					},
					sayGender : function(){
						document.getElementById("console").innerHTML += "<h3>" + this.gender + "</h3>";
					},
					saySomething : function(msg){
						document.getElementById("console").innerHTML += "<h3>" + msg + "</h3>";
					},
					getName : function(){
						return this.name;
					},
					getGender : function(){
						return this.gender;
					},
					sayInfo : function(){
						document.getElementById("console").innerHTML += "<h3>" + this.getName() +"님은 " + this.getGender() + "입니다.</h3>";
					}					
			};
			
			function showData(){
				people.sayName();
				people.sayGender();
				people.saySomething("Hello Javascript");
				people.sayInfo();
			}
		</script>
	</head>
		<h1>객체 리터럴</h1>
		<input type="button" value="데이터 출력" onclick="showData()" />
		<div id="console"></div>
	<body>
		
	</body>
</html>
