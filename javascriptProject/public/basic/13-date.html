<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>date</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script type="text/javascript">
			// Date 객체 생성
			let mydate = new Date();
			
			// 년,월,일,시,분,초를 리턴 받기
			let yy = mydate.getFullYear();
			let mm = mydate.getMonth() + 1;
			let dd = mydate.getDate();
			
			// 요일의 이름을 저장하고 있는 배열 생성
			let days = ["일", "월", "화","수","목","금","토"];
			// 0=일요일, 6=토요일
			let i = mydate.getDay();
			let day = days[i];
			
			let hh = mydate.getHours();
			let mi = mydate.getMinutes();
			let ss = mydate.getSeconds();
			
			// let result = yy + "-" + mm + "-" + dd + " " + day + "요일 " + hh + ":" + mi + ":" + ss;
			let result = "오늘은 " + yy +"년 " + mm + "월 " + dd + "일" + day + "요일 입니다. <br />";
			result += "현재 시간은 " +hh + "시 " + mi + "분 " + ss + "초 입니다.";
			document.write("<h1>현재 날짜와 시간 출력</h1>");
			document.write("<h3>" + result + "</h3>");
			
			document.write("<h1>to ~ String() 메서드 예제</h1>");
			// toLocaleDateString() 함수는 "년 월 일"을 문자열로 반환하는 함수
			document.write("<h3>" + mydate.toLocaleDateString() +"</h3>");
			// toLocaleTimeString() 함수는 "오전/오후 시:분:초"를 문자열로 반환하는 함수
			document.write("<h3>" + mydate.toLocaleTimeString() + "</h3>");
			// toLocaleString() 함수는 "년월일 오전/오후 시:분:초"를 문자열로 반환하는 함수
			document.write("<h3>" + mydate.toLocaleString() + "</h3>");
			
			function starTime(){
				let now = new Date;
				let result = now.toLocaleString();
				document.getElementById("timaArea").innerHTML = result;
				window.setTimeout("startTime()",1000); 
				// setTimeout("호출함수",1/1000) : startTime()을 1000밀리초 (1초) 간격으로 불러옴.
			}
			
		</script>
	</head>
	
	<!-- onload : 이벤트 핸들러 이 페이지가 로딩되면 시작 -->
	<body onload="startTime()">
		<h1>1초 간격으로 시간 출력</h1>
		<!-- 시간 출력할 위치를 만듦 -->
		<h3 id="timeArea"></h3>
	</body>
</html>
