<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- 외부 자바스크립트 파일 경로 지정 -->
		<script type="text/javascript" src="../js/sayHello.js"></script>
		
		<script>
			/* function : 함수, print는 함수 이름 */
			function print(){
				/* 현재 문서 안에. ()안에 있는 이름과 같은 아이디를 반환받겠다. */
				/* innerHTML : 속성, title이라는 id의 구문안에 html을 추가하겠다. */
				document.getElementById("title").innerHTML = "Hello Javascript~~!!";
			}
		</script>
	</head>
	
	<body>
		<h1 id="title"></h1>
		<!-- 버튼의 타입 명시 필수, 버튼에 무슨 동작을 했을 때 이벤트가 발생하게 할건지 : onclick , h1태그출력은 버튼 이름 -->
		<button type="button" onclick="print()">h1 태그 출력</button>
		
		<!-- button과 input의 차이 -->
		<button type="button" onclick="alert('안녕하세요. 자바 스크립트')">
			버튼을 클릭해 주세요.
		</button>
		
		
		<input type="button" value="버튼을 클릭해 주세요." onclick="alert('안녕하세요. 자바스크립트 버튼 클릭입니다.')"/>	
	</body>
</html>
