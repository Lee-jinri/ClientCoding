		<script>
			function uncomma(str){
				// replace("찾고자 하는 문자열 or 정규표현식", "문자열") / 모든 곳에서 정수 제외1개 이상의 값을 찾겠다. -> 빈문자로 바꿈
				return str.replace(/[^\d]+/g, '');
			}
			
			function bookSum(numbr, price, total){
				let n = parseInt(number);
				let p = uncomma(document.getElementById(price).innerHTML) * n;
				document.getElementById(total).value = p;
			}
			
			function update(){
				// 총 수량 구하기
				let totalNumber = 0;
				// 속성 선택자 : input[tupe="number"] input 태그의 속성 중에 type="number"인 대상만
				let number = document.querySelectorAll("input[type='number']");
				for(let i =0; i < number.length; i++){
					totalNumber += parseInt (number[i].value);
				}
				document.getElementById("totalNumber").value = totalNumber;
				
				// 총 합계 구하기
				let totalPrice = 0;
				// 속성 선택자 : input[name$='Total'] input 태그의 속성 중에 name 속성의 값이 ~Total로 끝나는 대상만
				let price = document.querySelectorAll("input[name$='Total']");
				for(let i =0; i < price.length; i++){
					totalPrice += parseInt(price[i].value);
				}
				document.getElementById("totalPrice").value = totalPrice;
			}
			
			window.onload = function(){
				let btn = document.getElementById("btn");
				btn.onclick = function(){
					update();
				}
			};
		</script>
