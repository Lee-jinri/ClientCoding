<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script type="text/javascript">
			// Array 객체로 배열 생성
			let myArray = new Array("자바", "자바스크립트", "스프링");
			// 리터럴을 이용한 배열 생성
			// let myArray = ["자바","자바스크립트","스프링"];
			
			// 빈 배열 생성
			let myArray1 = new Array();
			// let myArray1 = [];
			
			// 반복문을 사용하여 배열의 크기를 확장하고 값을 저장
			for (let i =0; i<10; i++){ // myArray1의 크기가 10개가 됨, 값은 0~9
				myArray1[i] = i;
				// myArray1.push(i);
			}
			
			document.write("myArray1 배열의 크기 : " + myArray1.length + "<br />");
			// 반복문을 배열의 길이만큼 반복하도록 설정하고 값 출력
			for (let i=0; i < myArray1.length; i++){
				document.write(myArray1[i] + " "); // 띄어씌기로 구분됨
			}
			document.write(" <br />");
			
			document.write("<h3>join() 메서드로 출력</h3>");
			document.write("<p>" + myArray1.join(" ") + "</p>"); // join은 배열 단순 확인, 구분자 띄어쓰기
			
			document.write("<h3>sort() 메서드로 출력</h3>");
			let myArray2 = [10, 7, 23, 99, 139, 19, 11, 1]; 
			myArray2.sort();  // sort() : 값을 문자로 보고 오름차순 정렬, 1/10/11...
			document.write("<p>" + myArray2.join("/") + "</p>"); // 구분자 /
			
			// 숫자를 오름차순 정렬하고 싶을 때
			let myArray3 = [10, 7, 23, 99, 169, 19, 11, 1];
			// sort의 정렬 기준을 정해줌. 10 - 7 = 3 ==> 10보다 7이 작다
			myArray3.sort(function (a,b){ return a - b; }); 
			document.write("<p>오름차순 : " + myArray3.join(" , ") +"</p>");
			
			// 내림차순 정렬
			// myArray3를 오름차순 정렬한 걸 reverse함
			myArray3.reverse(function (a,b) { return a - b; });
			document.write("<p>내림차순 : " + myArray3.join(" , ") +"</p>");
			
			// 출력 함수 생성 - print_array(배열, 출력시 사용할 배열명) , 문자면 큰따옴표로 출력하고 숫자면 숫자그대로 출력하고 싶어용
			function print_array(a, name){ 
				document.write("Size of array: " + a.length + "<br />");
				for(i=0; i<a.length; i++){
					document.write(name + "[" + i + "]: ");
					// 배열의 i 번째 값이 string 타입이면 큰따옴표 안에 출력
					if(typeof(a[i]) == "string")
						document.write("\"" + a[i] + "\" <br />");
					// 배열의 i번째 값이 숫자면 그냥 출력~
					else
						document.write(a[i] + " <br />");
				}
				document.write(" <br />");
			}
			
			let array = new Array("one", 2, "3", 4, "five");
			// let array = ["one", 2, "3", 4, "five"]
			
			array[6] = 6;
			array[7] = "seven";
			array[8] = "3+6";
			
			// print_array 함수 사용
			document.write("array 배열 출력<br />");
			print_array(array, "array");
			
			// print_array 함수 사용
			// 빈 배열
			array = [];
			print_array(array, "array")
			
			// 빈 배열에 공간만 4개
			let array1 = [];
			array1.length = 4;
			document.write("array1 배열 출력<br />");
			print_array(array1, "array1");
			
			
			// 빈 배열
			let array2 = [];
			// 배열은 0부터 시작하기때문에 length가 100
			array2[99] = 100;
			document.write("array2 length: " + array2.length + "<br />");
			
			// 연관 배열 (kye - value 형태)
			let array3 = [];
			
			// key(value) - value의 형태, 
			array3["name"] = "홍길동";
			array3["age"] = "32";
			// document.write(array3["name"] + " / " + array3["age"] + "<br />");
			
			
			// 향상된 for문 (let value in array3) -> array3의 키값을 대입하는 것을 반복함
			for (let value in array3) {
				console.log(value); // name, age
				document.write(array3[value]); // array3["name"], array3["age"] = 홍길동 32
			}
			document.write("<br />");
			
			
			let array4 = new Array(10, 20, 30, 40, 50);
			// 값이 30보다 크거나 같으면 return하는 함수
			function isBigArray(element){
				return (element>=30)
			}
		
			// filter 메소드 : array4가 isBigArray함수를 통과한 값
			let resultData = array4.filter(isBigArray);
			// join : 배열에 들어있는 값을 하나의 문자열로 만들어주는 메소드(구분자 생략시 ,로 구분)
			document.write(resultData.join());
			
			// 핸드폰 번호 출력 메소드
			function printTel(){
				// 전화번호를 -로 split 함 -> 배열에 담긴당
				let tel = "010-1234-3245".split("-");
				document.getElementById("phone1").value = tel[0];
				document.getElementById("phone2").value = tel[1];
				document.getElementById("phone3").value = tel[2];
			}
			
		</script>
	</head>
	
	<!-- 페이지가 로딩되자마자 실행됐으면 좋겠어용 -->
	<body onload ="printTel()">
		<h3>핸드폰 번호 출력 (임의의 전화번호 설정 : 010-1234-3245)</h3>
		<form>
			<input type="text" name="phone1" id="phone1" maxlength="3" />
			<label>-</label>
			<input type="text" name="phone2" id="phone2" maxlength="4" />
			<label>-</label>
			<input type="text" name="phone3" id="phone3" maxlength="4" />
		</form>
		
	</body>
</html>
