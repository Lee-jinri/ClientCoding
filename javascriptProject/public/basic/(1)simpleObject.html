<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script type="text/javascript">
			// 비어있는 객체 생성
			let people = {};
			
			// 객체 안에 프로퍼티를 포함시켜요
			people.name = "홍길동";
			people.gender = "남자";
			
			// 프로퍼티(=멤버변수)의 사용
			document.write("<h1>" + people.name + "님은 " +people.gender + "입니다.</h1>");
			
			// 객체 안에 함수를 포함시키기
			// 객체명.메서드명 = function(){};
			people.sayName = function(){
				// 객체 안에 포함된 함수에서, 멤버변수에 접근하기 위해서는 반드시 this.이라는 키워드를 사용해야 한다.
				document.write("<h1>"+ this.name + "</h1>");
			};
			
			people.sayGender = function(){
				document.write("<h1>" + this.gender + "</h1>");
			};
			
			people.saySomething = function(msg){ // 호출할 때 매개변수 값 입력하면 됨
				document.write("<h1>" + msg + "</h1>");
			};
			
			people.setName = function(name){
				this.name = name;
			};
			
			people.setGender = function(gender){
				this.gender = gender;
			};
			
			people.getName = function(name){
				return this.name;
			};
			
			people.getGender = function(){
				return this.gender;
			};
			
			people.sayInfo = function(){
				document.write("<h1>" + this.getName() + "님은 "  + this.getGender() + "입니다.</h1>");
			};
			
			// 객체 안의 메소드 호출
			people.sayName();
			people.sayGender();
			people.saySomething("Hello Javascript");
			people.setName("김철수");
			people.setGender("여자");
			people.sayInfo();
			
			// 객체 안의 프로퍼티 삭제
			delete people.name;
			delete people.gender;
			people.sayInfo(); // undefined
			console.log(people);
		</script>
	</head>
	
	<body>
		
	</body>
</html>
