<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<style type="text/css">
			input [type="text"]{width:750px;}
		</style>
		<script type="text/javascript">
			function aCode(){
				document.getElementById('appCodeName').value = navigator.appCodeName;
			}
			
			function aUser(){
				document.getElementById('userAgent').value = navigator.userAgent;
			}
			
			// 모바일 브라우저이면 true를 그렇지 않으면 false를 리턴하는 사용자 정의 함수
			function isMobile(){
				let tmpUser = navigator.userAgent;
				let isMobile = false;
				
				// userAgent값에 iPhone, iPad, Android라는 문자열이 하나라도 검색되면 모바일로 간주한다.
				if (tmpUser.indexOf("IPhone") > 0 || tmpUser.indexOf("iPad") > 0 || tmpUser.indexOf("Android") > 0){
					isMobile = true;
				}
				return isMobile;
			}
			
			function result(){
				let isMobileWeb = isMobile();
				let value ="";
				
				if(isMobileWeb){
					value = "<h1>모바일 웹 브라우저로 접속하셨습니다.</h1>";
				} else {
					value = "<h1>PC용 웹 브라우저로 접속하셨습니다.</h1>";
				}
				
				value += "<h1>화면 높이 : " + screen.availHeight + "</h1>";
				value += "<h1>화면 너비 : " + screen.availWidth + "</h1>";
				value += "<h1>픽셀당 높이 : " + screen.height + "</h1>";
				value += "<h1>필셀당 너비 : " + screen.width + "</h1>";
				document.getElementById("resultArea").innerHTML = value;
			}
		</script>
	</head>
	
	<body onload="result()">
		<form>
			<input type="button" value="Check Naviator appcodeName" onclick="aCode()"/><br />
			<input type="text" id ="appCodeName"/><br>
			
			<input type="button" value="Check Navigator" onclick="aUser()"/><br />
			<input type="text" id="userAgent"/>
		</form>
		<div id="resultArea"></div>
	</body>
</html>
