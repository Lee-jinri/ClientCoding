<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script type="text/javascript">
			function init(){
				let user = {
						name:'javauser',
						email:'javauser@naver.com',
						phone:'02-506-3536'
				};
				
				// stringify() : JSON 객체를 string으로 변환
				let userStr = JSON.stringify(user);
				console.log(typeof(userStr)); // string
				document.getElementById("string").innerHTML = userStr;
				
				
				// parse() : String 객체를 JSON으로 변환
				let userJson = '';
				console.log(typeof(JSON.parse(userStr)));  // object
				
				// userStr을 JSON으로 만들면 JSON의 key와 value가 생성됨.
				JSON.parse(userStr, function(key, value){
					if(key != ''){
						userJson += key + " : " + value + "<br />"
					}
				});
				document.getElementById("json").innerHTML = userJson;
				
			}
		</script>
	</head>
	
	<body onload="init()">
		<h3>stringify 메서드 : JSON 객체를 String으로 변환한다.</h3>
		<p id="string"></p>
		
		<h3>parse 메서드 : string 객체를 JSON으로 변환한다.</h3>
		<p id="json"></p>
	</body>
</html>
