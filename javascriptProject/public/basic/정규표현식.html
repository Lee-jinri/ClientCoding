<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script>
		
			/*  test 메소드 : 논리값 반환. 형식: 정규표현식변수명.test("확인할 문자열") */
			let reg = /cat/;
			
			/* 문자열에 cat이 있으면 true, 없으면 false */
			console.log(reg.test("cat"));   			// true
			console.log(reg.test("cats and dogs")); 	// true
			console.log(reg.test("Cat"));  				// false
			console.log(reg.test("dog and cat")); 		// true
			
			/* match 메소드 : 일치하는 값이 존재하지 않으면 null 반환. 일치하는 값은 배열에 순서대로 입려됨.
			   형색 : "확인할 문자열".match(정규표현식)*/
			
			document.write("<h3>2. match 메소드</h3>");
			document.write("<p>정규표현식 : 숫자 , 확인할 문자열 : 1 little, 2 litte indian</p>");
			
			let str = "1 little, 2 little indian";
			/* 숫자 + 모든 문자열을 검사한다.(g) */			
			let result = str.match(/\d+/g); 
			console.log(result.length);
			console.log(result[0] + " , " + result[1] );
			
			str = "one little, two little indian";
			result = str.match(/\d+/g);
			console.log(result);  // null
			
			// 정규표현식에 일치하지 않으면 다시 입력하도록 함.
			let value = "one";
			if(value.match(/\d+/g) = null){
				console.log("숫자를 입력하세요.")
			}
			
			/* exec() 메소드 : 일치하는 값이 존재하지 않으면 null 반환, 일치하면 첫번째 원소만 배열로 만듦!!, 형식 : 패턴.exec("문자")*/
			reg = /Script/g;
			result = reg.exec("JavaScript Script");
			console.log(result.length);   // 1
			
			reg = /(Script)/g;   // 찾고자하는 단어를 () 괄호로 묶으면 match와 동일하게 length가 2개 나옴
			result = reg.exec("JavaScript Script"); 
			console.log(result.length);   // 2
			
			result = reg.exec("Javascript");
			console.log(result);
			
			/* search() 메소드 : 일치하는 값의 시작 인덱스 반환, 일치하는 값이 존재하지 않으면 -1 반환, 형식 : "문자".search(패턴)*/
			reg = /\W/; // 영문자와 숫자가 아닌 경우
			str = prompt("ID를 입력하세요.","language"); // 초깃값 language
			
			if(str.search(reg>=0)){ // -1이면 영문과 숫자, 0 이상이면 영문과 숫자가 아님
				alert("ID는 영문자와 숫자만 사용할 수 있습니다.");
			} else {
				alert(str +"은(는) 사용할 수 있는 ID입니다.")
			}
			
			
		</script>
	</head>

	</body>
</html>
