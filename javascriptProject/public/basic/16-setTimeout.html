<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script type="text/javascript">
		
		
			let time_id;
			function start_time(){
				let now = new Date();
				// name 접근 : 현재 문서 안에 form1 안에 name이 txt인 원소의 값, 계층구조 사용
				document.form1.txt.value = now.toLocaleTimeString(); // "오전/오후 시:분:초"를 문자열로 반환하는 함수
				// setTimeout : 타이머를 설정하고 지정해 준 시간이 경과한 후에 특정 연산을 수행
				time_id = setTimeout("start_time()",1000); // 1초간격으로 값을 출력, 재귀적 호출 : 지가 지를 호출함
			}
			
			function stop_time(){
				clearTimeout(time_id);
				document.getElementById("txt").value = ""; // 멈춘 시간을 확인하지 않고 빈칸으로 만들때
			}
		
			function showAlert(){
				// 익명 함수 선언
				setTimeout (function() { alert("setTimeout()을 사용하여 표시됩니다.") }, 3000);
			}
			
			
			function startTextColor(){
				// element 변수 = div
				let element = document.getElementById("target"); 
				// 삼항 연산자(조건 연산자) : 조건식이 참이면 1번째 값을 실행, 거짓이면 2번째 값을 실행
				element.style.color = (element.style.color == "red") ? "navy" : "red";
				element.style.backgroundColor = (element.style.backgroundColor == "green") ? "yellow" : "green";
			}
			
			let id;
			function changeColor(){
				// setInterval() : 지정된 시간이 경과할 때마다 함수를 호출하거나 식을 계산
				id = setInterval(startTextColor, 1000);
			}
			
			function stopTextColor(){
				// setInterval을 취소
				clearInterval(id);
			}
		</script>
	</head>
	
	<body>
		<p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다</p>
		<button type="button" onclick="showAlert()">버튼</button>
		
		<form name="form1">
			<input type="text" name="txt" id="txt" /><br />
			<input type="button" value="시계동작" onclick="start_time()"> &nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="시계정지" onclick="stop_time()" >
		</form>
		
		<div id="target">
			<p>This is a Text.</p>
		</div>
		
		<button type="button" onclick="changeColor()">시작</button>
		<button type="button" onclick="stopTextColor()">정지</button>
	</body>
</html>
