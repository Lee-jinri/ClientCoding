<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script>
			function uncomma(str) {
				return str.replace(/[^\d]+/g, '');
			}
			
			function bookSum(number, price, total){
				let n = parseInt(number);
				let p = uncomma(document.getElementById(price).innerHTML) * n;
				document.getElementById(total).value = p;
			}
			
			function update(){
				// 총수량 구하기
				let totalNumber = 0;
				// 속성 선택자 : input[type='number'] input 태그의 속성 중에 type="number"인 대상만.
				let number = document.querySelectorAll ("input[type='number']");
				for(let i=0; i < number.length; i++){
					totalNumber += parseInt (number[i].value);
				}
				document.getElementById("totalNumber").value = totalNumber;
				
				// 총합계 구하기
				let totalPrice = 0;
				// 속성 선택자 : input[name$="Total"] input 태그의 속성 중에 name 속성의 값이
				// ~Total로 끝나는 대상만.
				let price = document.querySelectorAll("input[name='Total']");
				for(let i=0; i < price.length; i++){
					totalPrice += parseInt (price[i].value);
				}
				document.getElementById("totalPrice").value = totalPrice;
			}
			
			window.onload = function(){
				let btn = document.getElementById("btn");
				btn.onclick = function(){
					update();
				}
			}
		</script>
	</head>
	
	<body>
		<h2>서적 주문서 작성</h2>
		<form name="order">
			<table summary="서적 주문서 작성">
				<caption>주문서</caption>
				<tr>
					<th> 책 제목 </th>
					<th> 가격 </th>
					<th> 수량 </th>
					<th> 합계 </th>
				</tr>
				<tr>
					<td> 멀티미디어 배움터2.0 </td>
					<td id="bookPrice1"> 25,000원 </td>
					<td><input type="number" id="book1Number" name="book1Number" 
					value="0" min="0" onblur="bookSum(this.value, 'bookPrice1', 'bookTotal')" /></td>
					<td><input type="text" id="book1Total" name="book1Total" value="0" readonly="readonly" />원</td>
				</tr>
				<tr>
					<td> 모바일 멀티미디어 </td>
					<td id="bookPrice2"> 27,000원 </td>
					<td><input type="number" id="book2Number" name="book2Number" value="0" min="0" /></td>
					<td><input type="text" id="book2Total" name="book2Total" value="0" readonly="readonly" />원</td>
				</tr>
				<tr>
					<td> 모바일 멀티미디어 </td>
					<td id="bookPrice2"> 27,000원 </td>
					<td><input type="number" id="book2Number" name="book2Number" value="0" min="0" /></td>
					<td><input type="text" id="book2Total" name="book2Total" value="0" readonly="readonly" />원</td>
				</tr>
				<tr>
					<td class="tac"> 합계 </td>
					<td> &nbsp; </td>
					<td><input type="text" id="totalNumber" value="0" readonly="readonly"/></td>
					<td><input type="text" id="totalPrice"  value="0" readonly="readonly" /></td>
				</tr>
			</table>
			<br />
			<input type="button" id="btn" name="btn" name="btn" value="합계계산" />
			<input type="reset" value="초기화" />
		</form>
	</body>
</html>
