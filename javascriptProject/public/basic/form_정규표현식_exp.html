<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script type="text/javascript">
			function phoneCheck(){
				let phone = document.getElementById("phone").value;
				let rep1 = /[0,1]{3}[0-9]{4}[0-9]{4}/;
				
				if(rep1.test(phone)){
					alert("사용할 수 있는 전화번호입니다.");
				}	
				else{
					alert("숫자로 입력하세요. 전체 전화번호를 입력하세요.");
					document.getElementById("phone").value = '';
				}
			}
			
			function idCheck(){	
				let id = document.getElementById("id").value;
				let rep2 = /^[a-zA-Z][0-9a-zA-Z]{4,7}$/; // 첫글자^ 영문, 첫글자빼고 4글자~7글자
				
				if(rep2.test(id)){
					alert("사용할 수 있는 아이디입니다.")
				}
				else{
					alert("5~8글자, 첫 글자는 영문입력, 숫자와 영문자만 가능합니다.")
					document.getElementById("id").value ='';
				}
				
			}
			
			function nameCheck(){
				if(document.getElementById("name").value.replace(/\s/g, '') == ''){
					/* alert("이름을 입력하세요.");
					document.getElementById('name').value='';
					document.getElementByID('name').focus(); */
					
					// span 태그 위치에 알림을 띄움
					document.getElementById('msg').innerHTML = "이름을 입력하세요.";
					document.getElementById('name').value = '';
				}
			}
			
			// 다시 name text에 포커스를 옮기면 span태그에 출력된 이름을 입력하세요를 없앤당
			function nameFocus(){
				document.getElementById('msg').innerHTML = '';
			}
		</script>
	</head>
	
	<body>
		<h3>[전화번호 입력 조건]</h3>
		<p>1. 전화번호 입력시 -없이 입력</p>
		<p>2. 조건에 맞지 않을 경우 '숫자만 입력해주세요' 메시지 출력</p>
		<p>3. 조건 만족시 출력내용은 각자 선택</p>
		<form>
			<label>전화번호(-없이) :</label>
			<input type="text" name="phone" id="phone"  />
			<input type="button" name="pOK" id="pOK" value="확인" onclick="phoneCheck()"/>
		</form> 
		
		<h3>[아이디 입력 조건]</h3>
		<p>1. 입력되는 전체 길이 5~8자</p>
		<p>2. 아이디는 첫글자 영문, 나머지 숫자와 영문만 사용가능</p>
		<form>
			<label>아이디</label>
			<input type="text" name="id" id="id"/>
			<input type="button" name="idOK" id="idOK" value="확인" onclick="idCheck()"/>
 		</form>
 		
 		<h3>[조건]</h3>
 		<p>값이 입력되지 않았을 때 "값을 입력하세요." 메시지 출력</p>
 		<form>
 			<label>회원명</label>
 			<input type="text" name="name" id="name" onfocus="nameFocus()"/>
 			<input type="button" name="nameOK" id="nameOK" value="확인" onclick="nameCheck()"/>
 			<span id='msg'></span>
 		</form>
	</body>
</html>
