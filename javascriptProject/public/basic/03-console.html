<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<script type="text/javascript">
			/* alert 대화상자는 순서대로 메시지 창에 표시되기 때문에, 결과에 대한 값의 확인은 어렵다. */
			alert ("첫 번째 메시지 입니다.");
			alert ("두 번째 메시지 입니다.");
			
			// console의 경우에는 실행 결과를 일괄적으로 확인 할 수 있다.
			// 용도 : 디버깅 시 응용, 간단한 명령어나 계산식 바로 결과 확인 가능, 변수의 값 체크
			// 개발자도구 -> 콘솔 : 콘솔에 바로 자바스크립트 명령어 사용 가능
			console.log("첫 번째 콘솔 출력입니다.");
			console.log("두 번째 콘솔 출력입니다.");
		</script>
	</head>
	
	<body>
		<h1>Hello Javascript</h1>
	</body>
</html>
