<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />	
	
		<!--[if lt IE 9]>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!-- jQuery 파일을 다운받아 로드하는 방법 -->
		<!-- <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		
		<!-- CDN(Content Delivery Network: 콘텐츠 전송 네트워크)을 이용하여 로드하는 방법 -->
		<!-- <script src="https://code.jquery.com/jquery-3.6.0min.js"></script> -->
		
		<script type="text/javascript">
			let sayHello = {
					"name" : "Javascript",
					"eng" : function(){
						let console = document.getElementById("console");
						console.innerHTML = "Hello " + this.name;
						console.style.color = "#ff0000";
					},
					"kor" : function(){
						let console = document.getElementById("console");
						console.innerHTML = "안녕하세요. " + this.name;
						console.style.color = "#0000ff";
					}
			}
		</script>
	</head>
	
	<body>
		<h1>JSON으로 그룹화된 함수 호출</h1>
		<input type="button" value="sayEng" onclick="sayHello.eng()" />
		<input type="button" value="sayKor" onclick="sayHello.kor()" />
		<h1 id="console"></h1>
	</body>
</html>
